 JAP_bad_land:0 "尾大不掉的地主制度"
 JAP_bad_land_desc:0 "日本的土地利用效率极低。大部分土地均为地主所有，佃农只能通过租赁地主土地的方式来耕种，并且还要被收取高额的佃租。这让日本社会变成了一潭死水，也导致了农村的政治两极分化。大量的农民不得不背井离乡前往城市寻求生路。"
 JAP_rising_sun_idea:0 "帝国荣耀"
 JAP_rising_sun_idea_desc:0 "吾国向来未受到应有之尊重，虽时经卅载，一切仍旧。有见及此，吾等坚信国民均将兢业，以事皇国，使之战无不胜。\n\n吾国身居亚细亚之巅，战争胜果必入我国彀中，无一例外。"
 JAP_fengtian_bailout:0 "援助奉天"
 JAP_fengtian_bailout_desc:0 "我们正通过采购白银补足奉天政府白银储备的方式来援助奉天政府。"
 JAP_MANTETSU_COLLAPSE:0 "满铁崩溃"
 JAP_MANTETSU_COLLAPSE_desc:0 "满铁可观的收益本已成为日本经济的一大助力，也是政府近四分之一年收入的直接来源。中国政府对其业务的大规模封锁和扣押犹如釜底抽薪，让我国经济摇摇欲坠。"
 JAP_ANQ_Reconstruction_Plan:0 "安庆重建计划"
 JAP_ANQ_Reconstruction_Plan_desc:0 "为了让安庆尽快完成休养生息，帮上奉天一把手，我们向他们提供了大量的援助。"
 JAP_china_training:0 "日式训练项目"
 JAP_china_training_desc:0 "为了协助盟友军队的成长，日本派出了一批军官为他们训练士兵。"
