 JAP_Chrysanthemum_Throne_Hirohito_desc:0 "£GFX_Imperial_Seal_of_Japan §g昭和天皇，御名裕仁，皇祚延绵至今的第124代天皇§!\n\n天皇默默坐在御座上，静静地看着自己的名号和所谓旨意被政客肆意利用，成为相互攻讦的武器。\n\n§c朕守护宪政常道之心，卿当深知。然街头不法之徒之激越气象，恰似樱花堆积寒霜，夜夜萦怀。§!"
 JAP_Chrysanthemum_Throne_Hirohito_ioune_desc:0 "£GFX_Imperial_Seal_of_Japan §g昭和天皇，御名裕仁，皇祚延绵至今的第124代天皇§!\n\n天皇默默坐在御座上，静静地看着自己的名号和所谓旨意被政客肆意利用，成为相互攻讦的武器。\n\n§m汝所谓经济紧缩的冷雨，莫要刺痛应征青年眉间。对那些鼓吹维新之徒，当以汝之算盘珠玉清音作答。§!"