 JAP_invest_in_sphere_member_docks:0 "促进[From.GetNameDef]的海军投资"
 JAP_invest_in_sphere_member_docks_desc:0 "我们应该开始投资[From.GetNameDef]，这不仅方便我们同他们贸易，还能增大其国内的日本势力，以便我们日后从内部支配他们。"
 JAP_invest_in_sphere_naval_advisors:0 "向[From.GetNameDef]派遣海军顾问"
 JAP_invest_in_sphere_naval_advisors_desc:0 "我们应当向[From.GetNameDef]派遣顾问，这将有助于其发展建设自己的海军基地。"
 JAP_invest_in_sphere_prosperity_ships:0 "同[From.GetNameDef]分享“繁荣之船”计划"
 JAP_invest_in_sphere_prosperity_ships_desc:0 "我们应当向[From.GetNameDef]派出一批负责“繁荣之船”的工程师，这么做将有助于其海运基础的发展。"
 JAP_invest_in_sphere_take_dockyards:0 "接管[From.GetNameDef]船坞"
 JAP_invest_in_sphere_take_dockyards_desc:0 "本土的造船厂已跟不上帝国海军的需求了，因此我们必须利用共荣圈成員的造船厂。说到底，这也是为了保护他们。"
 JAP_economic_sphere_takeover:0 "接管[From.GetNameDef]"
 JAP_economic_sphere_takeover_desc:0 "我们对[From.GetNameDef]的经济渗透已经达到了[Root.GetNameDef]彻底主宰他们的地步了。[From.GetAdjective]政府如今只会按我们的意愿行事了……现在是时候礼貌的扒下他们“独立自主”的外壳了。"
 JAP_co_prosperity_member_decisions:0 "日本的共荣圈"
 JAP_co_prosperity_member_decisions_desc:0 "共荣圈既是军事同盟，亦是经济合作组织——两者皆由东亚强权[JAP.GetNameDef]所领导。日本决意对抗步步进逼的欧美帝国主义势力，哪怕——在某种程度上——这意味着他们自己也要成为帝国主义势力的一份子。"
 JAP_foreign_policy_decisions:0 "外交政策决议"
 JAP_join_rikagaku_kenkyusho:0 "加入“理研”研究团队"
 JAP_request_nav_advisors:0 "请求海军顾问"
 JAP_withdraw_from_alliance:0 "退出军事联盟"
 JAP_withdraw_from_alliance_desc:0 "我们和[JAP.GetNameDef]的军事同盟已无价值，让我们就此别离吧。"
 JAP_withdraw_from_sphere:0 "退出经济共荣圈"
 JAP_withdraw_from_sphere_desc:0 "虽然我们在日本的共荣圈中获益良多，但我国主权亦因此受到侵蚀；因此，我们应立即终止和日本的合作。"
 JAP_nationalize_japanese_investments:0 "国有化日本投资"
 JAP_nationalize_japanese_investments_desc:0 "[Root.GetNameDef]境内数量不断增长的日本投资者已经引起了社会强烈关注。虽然代价高昂，而且会让我们彻底退出日本的经济共荣圈，但是我们应当国有化日本人的投资，以防其利用不断增长的影响力全面支配[Root.GetAdjective]经济，把我们变成唯命是从的傀儡。"
