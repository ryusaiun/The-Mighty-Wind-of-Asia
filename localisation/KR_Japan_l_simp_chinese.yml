 JAP_country_intro_header:0 "从“失落十年”中恢复"
 JAP_country_intro_content:0 "在被称为“失落十年”的1920年代，日本国内经济衰退、政局不稳。其农业亦陷入严峻困境，农民不得不从萧条的农村迁移到城市以寻求生计，人口分布因此发生巨变，过剩的劳动力更让城市工人的薪资日趋低下。\n\n在脱离由宪政会领导的“宪政联盟”并成功上台组阁后，犬养毅和他的内阁成功地将日本的势力范围扩大到满洲和西伯利亚，从而为日本的工业产品取得了重要的出口市场，但日本的农业经济却随着从满洲源源不断涌入的廉价农产品而愈加恶化。迈入1936年，通过持续重整军备和加大国家投资，工业经济已得以完全重建，但农村贫困依然是老大难问题。"
 JAP_guide:0 "§M选举改革§!（§m市场自由主义§!/§c社会保守主义§!/§S社会民主主义§!/§g威权民主主义§!）\n£white_dot 强制通过《国家安全保障法》。\n£white_dot 如果§c政友会§!在1936年选举中保持多数，天皇一定会支持他们。否则当他拒绝支持政府的时候，必须选择“天皇陛下的行为过线了！”\n£white_dot 如果§c政友会§!失去了在国会中的多数，所有党派可以暂时团结在§g举国一致内阁§!下，或者举行提前选举，可以选择§c政友会§!或§m民政党§!。\n£white_dot 在之后的选举中，你也可以选择§g国民同盟§!或§S社会大众党§!。\n\n§M中心派夺权§!（§P家长制独裁§!）\n£white_dot 如果§c政友会§!在1936年选举中没能保持多数，并且《国家安全保障法》被强制通过，陆军就可以发动政变。\n£white_dot 当天皇发表关于《国家安全保障法》的演讲时，选择反对内阁会导致军事政变，§P陆军中心派§!将会镇压政变、夺取权力。\n\n§M维新派政变 - 裕仁§!（§N国家民粹主义§!）\n£white_dot 如果《国家安全保障法》未能通过，§P陆军中心派§!将会发动政变，暂时夺取权力。\n£white_dot 很快，陆军中更激进的分子就会发起反政变，导致§N陆军维新派§!夺权。\n\n"
 japdom.1.t:0 "从“失落十年”中恢复过来"
 japdom.1.d:0 "在被称为“失落十年”的1920年代，日本国内经济衰退、政局不稳。其农业亦陷入严峻困境，农民不得不从萧条的农村迁移到城市以寻求生计，人口分布因此发生巨变，过剩的劳动力更让城市工人的薪资日趋低下。\n\n在脱离由宪政会领导的“宪政联盟”并成功上台组阁后，犬养毅和他的内阁成功地将日本的势力范围扩大到满洲和西伯利亚，从而为日本的工业产品取得了重要的出口市场，但日本的农业经济却随着从满洲源源不断涌入的廉价农产品而愈加恶化。迈入1936年，通过持续重整军备和加大国家投资，工业经济已得以完全重建，但农村贫困依然是老大难问题。"
