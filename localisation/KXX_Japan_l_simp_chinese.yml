 tot_rounoucom_subtype_desc:0 "§Y劳农派共产主义§!\n\n£GFX_ideology_rounoucom_bar\n\n\n\n\n劳农派共产主义是日本独有的一种特色的共产主义意识形态意识形态，创始人为劳农党领导人山川均和无产党领导人铃木茂三郎。该派系认为日本在19世纪末已经完成了资产阶级革命，建立了资本主义社会，强调日本社会的资本主义性质，认为封建的绝对主义势力只是“意识形态的残余”，已经丧失了物质基础。基于此判断，他们提倡“一阶段革命论”，认为日本可以直接进行社会主义革命，无需进行资产阶级民主革命。\n劳农派将无产阶级和农民视为革命的主力军，主张建立一到两个以无产阶级为核心，囊括所有反资本主义阶层的革命政党。在组织原则上，他们反对个人崇拜与权力过度集中，倡导党内民主制，并要求保持政党独立性，避免受到来自工团主义国际的施压与负面影响，力图让马克思列宁主义发展出日本本土特色。"
