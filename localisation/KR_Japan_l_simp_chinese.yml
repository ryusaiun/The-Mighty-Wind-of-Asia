 JAP_showa_restoration_mechanic_tt:0 "虽然维新派已经合流为§R大政翼赞会§!，但他们离所谓团结还差个十万八千里，近卫文麿不得不在§Y皇道派§!、§Y国民精神总动员运动§!和§Y昭和同人会§!三派的各种要求中斡旋调解。\n\n若是§Y连续选择某个所青睐派系的国策§!，我们将§G获得它的独特增益§!，但增大§R稳定度损失§!。\n\n相反，§Y在昭和维新国策树中作出平衡的选择§!将让§G联盟更加稳定§!，但会§R丧失上文所述的增益§!。\n\n青睐各派系将获得的增益分别为：\n£white_dot §Y昭和同人会§!，位于左侧，将给予§Y民用工厂§!。\n£white_dot §Y国民精神总动员运动§!，位于中间，将给予§Y政治点数§!。\n£white_dot §Y皇道派§!，位于右侧，将给予§Y战争支持度§!。"
