 JAP_subject_econ_start_focus_desc:0 "昔执掌日本之政者，久以规制律法桎梏黎庶，意在固结蒙恩于天皇之权贵之势。吾侪不可纵容斯状延绵，当务之急，乃摒弃往昔错谬之余孽。"
