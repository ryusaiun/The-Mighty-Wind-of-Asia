 JAP_disarmed_nation_idea_desc:0 "按外国占领者的规定，日本帝国所有陆海空军将被暂时解散，以作为其在亚洲挑起帝国主义战争的惩罚。在得到宗主国的信任前，日本暂不得拥有任何形式的武装力量。"
 JAP_chinese_construction_crews_idea:0 "中日建设计划"
 JAP_chinese_construction_crews_idea_desc:0 "鉴于战争造成的严重破坏，中国主动向日本提供帮助，派遣数千名中国劳工帮助日本民用乃至于军用工业的重建工作。重建日本工业的目的并不是为了发动战争，而是为了让日本人民生活质量重回战前水平。"
