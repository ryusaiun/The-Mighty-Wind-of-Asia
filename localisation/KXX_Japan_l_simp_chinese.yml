 dainippon_communism_subtype:0 "旭日共产主义"
 dainippon_communism_subtype_desc:0 "§Y旭日共产主义§!\n\n£GFX_ideology_dainippon_communism_bar\n\n\n\n\n旭日共产主义是日本共产党中以水野成夫为首的“日本共产党劳动者派”所主张的一种特殊的意识形态。他们主张日本的社会主义革命不能脱离日本的实际情况，尤其是不能无视日本国情强行废除君主制，直接无偿没收华族、地主、僧侣的土地，或者在殖民地问题上将日本和欧美帝国主义者相等同，从而使得革命者孤立于日本群众之外。相反，他们认为不应该拘泥于社会主义、工团主义及共产主义的教条，而是应该基于日本特有的民族性，为了“全体日本人民最迫切的社会利益和民族利益”而进行行动。\n此外，他们还主张以率先在亚洲实现了社会主义革命的日本民族作为革命的先锋，率领全东亚人民实现“大东亚社会主义革命”。由于他们独特的观点，其他社会主义者往往会认为旭日共产主义者不过是披着共产主义皮的反动派，但是由于在日本群众中根深蒂固的保守倾向以及对于天皇制的支持，这种意识形态在革命后的日本依旧获得了相当程度的支持。"
 ikki_kita_thought_subtype:0 "纯正社会主义"
 ikki_kita_thought_subtype_desc:0 "§Y纯正社会主义§!\n\n£GFX_ideology_kita_ikki_bar\n\n\n\n\n北一辉思想，又名“纯正社会主义”，是日本泛亚主义领袖北一辉提出的一种意识形态。该意识形态寻求在日本领导的乌托邦社会主义体系下团结亚洲乃至整个世界。与马克思主义不同，“纯正社会主义”不是以阶级斗争为导向的社会主义，而是一种通过理解社会和国家的基本准则来看待进化论的体系。北在他的信仰中明确提倡柏拉图式的威权主义，强调儒家思想与“自上而下”的国家社会主义概念之间的密切关系，认为孟子是东方的柏拉图，柏拉图的社会组织概念远优于马克思的社会组织概念。"
 okawa_shumei_thought_subtype:0 "日本改造主义"
 okawa_shumei_thought_subtype_desc:0 "§Y日本改造主义§!\n\n£GFX_ideology_okawa_bar\n\n\n\n\n日本改造主义是源自日本泛亚主义作家大川周明政治信仰的意识形态，其源自北一辉的泛亚社会民族主义思想。其目标是创建一个反资本主义的日本社会，寻求在社会三重理论的社会主义变体下将亚洲统一成一个单一国家，同时强调天皇和军队的重要性。他的主要思想是东西方之间不可避免的“文明冲突”，他认为日本有权利和目标保卫东方免受西方帝国资本主义的侵害。"
 authdem_showa_statism_subtype:0 "昭和国家主义"
 authdem_showa_statism_subtype_desc:0 "§Y昭和国家主义§!\n\n£GFX_ideology_showa_statism_bar\n\n\n\n\n昭和国家主义是以昭和天皇（裕仁）为核心构建的意识形态体系。其主张建立幕府式国家体制，旨在克服资本主义、贵族政治与自由主义的社会弊端，最终实现帝国复兴。值得注意的是，该主义内部存在意识形态光谱的多样性：既有反社会主义倾向的派系，亦不乏采纳国有化政策与土地改革等社会主义要素的支流。\n这种意识形态呈现出跨政治光谱的渗透特征，其理论框架存在双重适应性——既为日本民族主义与泛亚主义提供理论支撑，也成为极权政府军事扩张政策的思想工具。从政治实践来看，昭和国家主义既能与军国主义的侵略性战略相耦合，又可转化为强化中央集权的统治哲学，体现出显著的意识形态延展性与政治实用主义特征。"
