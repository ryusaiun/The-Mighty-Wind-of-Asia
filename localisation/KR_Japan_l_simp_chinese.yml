 japdom.2400.t:0 "未来的日本路线"
 japdom.2400.d:0 "日本战败解放后，新增了一些之前没有的国策树。如今，你面前便摆着这样一个机会：切换为日本，体验一下新内容。但请事先注意，这些内容全部是从某不可明说模组导入的傀儡日本国策，我们只是为其写了文本，改了图标，其它一概没动，一切还是那个没有任何事件的傀儡国。那么，你是想去体验一番呢，还是继续当前的流程呢？"
 japdom.2400.a:0 "好呀"
 japdom.2400.b:0 "不了"
 JAP_korean_military_administration_2:0 "朝鲜军政区"
 JAP_focus_on_range_capabilities_desc:0 "空战中最为重要的因素无疑是飞机的航程远近，与其掌握敌机来龙去脉的能力。我们将大批量生产能够执行这种任务的新飞机，我军飞行员也将接受这种空战形式的培训。"
