 natpop_state_shintoism_subtype_desc:0 "§Y国家神道§!\n\n£GFX_ideology_state_shintoism_bar\n\n\n\n\n国家神道是对日本民间宗教和神道传统的意识形态运用。国家神道意识形态出现于明治时代之初，当时政府官员在明治宪法中定义了宗教自由。帝国学者认为，神道反映了天皇神圣起源的历史事实而非宗教信仰，并认为神道应该在日本国家享有特权关系。该意识形态主张昭和时期的公平、平等的社会，也主张更强大的日本。"
 POLITICS_HIROHITO_DESC:0 "£GFX_Imperial_Seal_of_Japan §g昭和天皇，皇祚延绵至今的第124代天皇§!\n§Y领导人介绍\n生于：§!1901年4月29日，大日本帝国东京青山东宫御所\n§Y生涯：§!作为一个充斥崇武思想国家的亲王，裕仁从小就被有意识地培养尚武的性格。其刚刚出生70天，就被寄养在海军中将川村纯义的家里长达4年。父亲太子嘉仁亲王从小多病，心身发育不佳，终生为病痛所困，裕仁幼时也似乎继承其父的遗传缺点。1908年，裕仁6岁进入皇室学习院的时候，被发现其右手的手指活动不便，因此被迫放弃美术和音乐两门课程，此外裕仁也有先天近视。“皇室“学习院院长是日俄战争中的乃木希典陆军大将，乃木希典的大儿子乃木胜典、二儿子乃木保典都在日俄战争中战死，1907年，乃木希典因战功而昇为伯爵。天皇亲自指示乃木要努力将裕仁培养为”质实刚健”之辈。如此教育之下，裕仁自小就被种下崇尚武力的想法，而且自己也对乃木极为尊敬，称他为院长阁下。大概也就是从这个时候，裕仁开始摆脱了给人的“病弱”印象而开始向他的祖父看齐。\n\n1921年，刚满20岁的裕仁前往欧洲，访问了德国、奥匈、比利时、荷兰四国。3月3日，裕仁一行搭乘”香取号”军舰出发，于5月7日抵达德国汉堡港。此时的欧洲，处于第一次世界大战后百废待兴，裕仁选择军国主义的老前辈和一战后最大合作者德国为首个访问地，德皇威廉二世亲自前往柏林火车站迎接，并亲自指点如何在宪法下做好一名君主。访问期间裕仁还特地去了腓特烈二世墓地访问，并带回了一个腓特烈的半身像。\n\n欧行后两个月，大正天皇重病，1921年11月开始裕仁开始摄政，成为了摄政王。1926年12月25日，大正天皇崩御，裕仁登上皇位。因此时正值民主化浪潮，于是裕仁采用昭和作为年号，意为§V“百姓昭明，协和万邦”§!。裕仁即位以后致力于履行自己立宪君主的职责，很少过问内阁的政策，他既不赞成也不反对扩张主义，在28-35年中多次文官和军部争斗时不偏袒任何一方。他支持美浓部达吉的§F“天皇机关说”§!，认为国家好比身体，而天皇好比大脑。这承认统治权属于国家，天皇是其最高机关，行使最高决策权。\n\n§g天皇默默坐在御座上，静静地看着自己的名号和所谓旨意被政客肆意利用，成为相互攻讦的武器。§!"
