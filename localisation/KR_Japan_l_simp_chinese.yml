 JAP_sponser_overseas_revolutionary_studies:0 "赞助海外革命研究"
 JAP_white_dawn_eclipses_red_sun:0 "白虹贯旭日"
 JAP_white_dawn_eclipses_red_sun_desc:0 "日本已落入他人手中，中华民族及其人民历来被其鄙夷，如今反倒支配着它的命运，这在日本史上还是头一遭。中国国民党决心在三民主义的指导下改造改组日本，使之成为一个反帝国主义的新国家。"
