 JAP_long_war_cat:0 "日本帝国军队"
 JAP_long_war_cat_desc:0 "自明治维新以来我国两大骄傲——大日本帝国陆军和海军——已成为两股强大的作战力量，不仅能保卫亚洲大陆上日本利益，更能结合纯粹意志力和英明领导力战胜资源和人口占优的对手。\n\n但大战后的世界环境可谓天翻地覆，两军的未来正经历激烈讨论。陆军分为两派，一派希望国家能做好长期、全面战争的准备，另一派希望日本能用一系列迅速、决定性的战役了结一切。海军则基于美国形势的改变仔细审视其战略。情况由于军种间极其严重的对立变得愈发复杂，两军也被迫为了争取更多军费而策划发动不同的战争，阻碍了统一的国防政策的确立。但无论未来如何，军队都必须为战争做好准备。"
