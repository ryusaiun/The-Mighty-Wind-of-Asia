 JAP_develop_chosen_tungsten_mines2_desc:0 "我们第二次在[527.GetName]开采钨矿，要在那里建立一座高产钨矿还需要一些时间和精力。"
 JAP_develop_chosen_tungsten_mines3_desc:0 "我们第三次在[527.GetName]开采钨矿，要在那里建立一座高产钨矿还需要一些时间和精力。"
 JAP_develop_chosen_tungsten_mines4_desc:0 "我们收到了[525.GetName]的勘探报告，据报告称该地新发现了数个新钨矿，在我们验证这个报告的真实性的同时，我们也应该扩大位于[527.GetName]的钨矿的生产规模。"
 JAP_develop_chosen_tungsten_mines5_desc:0 "我们的探矿者已经从[525.GetName]回来了，并确认那里确实有一个大型的钨矿床，我们将立即着手开发这个新钨矿，同时也要完成对[527.GetName]的矿区的扩建工作。"
 JAP_fading_sun:0 "日暮西山"
 JAP_Fading_Sun:0 "日暮西山"
 JAP_fading_sun_timer:0 "日暮西山"
 JAP_fading_sun_timer_desc:0 "我们在大陆上的领地已尽被占领！我们虽然还能接着撑下去，但这样的情况持续不了多久——国内权贵已开始厌倦这场战争，民众亦因战局失利的耻辱而走上街头。倘若我们想要保住帝国，那就必须尽快重新在大陆上重获立足之地！"
 JAP_fading_sun_timer_enemy:0 "日暮西山"
 JAP_fading_sun_timer_enemy_desc:0 "失去朝鲜半岛和旅顺口对日本目前的战事来说是个沉重的打击。除非他们能在大陆上攻占一个新的立足之地，否则我们给他们造成的无数失败将点燃他们国内的动荡，旭日帝国马上就会被逼坐上谈判桌。"
 JAP_offer_peace_to_china:0 "同中国议和"
 JAP_offer_peace_to_china_desc:0 "中国人已击败了皇军，如今占领了满洲和朝鲜。虽然他们全无入侵我本土的能力，但战败的耻辱也在国内引起了大规模不满。不论此番行为会让我国如何蒙羞，但现在最好的办法是立刻谈判求和，然后专注于处理国内问题。"
 JAP_offer_peace_to_russia:0 "同[From.GetNameDef]议和"
 JAP_offer_peace_to_russia_desc:0 "俄国人已经击败了皇军，控制了我国在大陆上的领土，为他们1905年的战败一雪前耻。虽然俄国人绝无入侵本土的能力，战败的耻辱也已在国内引起了大规模不满。不论此番行为会让我国如何蒙羞，但现在最好的办法是立刻谈判求和，然后专注于处理国内问题。"
 JAP_will_surrender_if_forced_out_of_china:0 "当日本没有控制中国大陆上的任何地区时生效："
 JAP_all_chinese_allies_capitulated:0 "所有在亚洲大陆上的中国人盟友都已经投降"
 JAP_all_owned_chinese_states_occupied:0 "在中国大陆上所有拥有的地区都被占领了"
 JAP_threaten_philippines:0 "威胁菲律宾"
 JAP_threaten_philippines_desc:0 "既然美国人撤走了，我们就可以派出炮舰为共荣圈保卫菲律宾群岛，为他们带来稳定。当然，菲律宾人可不会这么认为。"
 JAP_attack_indochina:0 "攻击[From.GetNameDef]"
 JAP_attack_indochina_desc:0 "一个独立的[From.GetNameDef]是不可接受的，除非将其纳入我国势力范围内。我们必须立刻采取行动！"
 JAP_attack_siam:0 "攻击[From.GetNameDef]"
 JAP_attack_siam_desc:0 "[From.GetNameDefCap]坐拥印度支那半岛中央的优越地理位置。我国不能容忍这样一个政治实体在这一地区保持中立，甚至倒向敌人一方与我们作对。"
 JAP_attack_india:0 "攻击[From.GetNameDef]"
 JAP_attack_india_desc:0 "如果我们想控制印度次大陆，[From.GetNameDef]就应该是我们的下一个目标！"
 JAP_attack_australia:0 "攻击[From.GetNameDef]"
 JAP_attack_australia_desc:0 "[From.GetNameDefCap]坐落于我们的太平洋利益圈内，是时候让他们对我们唯命是从了。"
 JAP_invade_manchuria:0 "入侵[From.GetNameDef]！"
 JAP_invade_manchuria_desc:0 "所以，[From.GetLeader]是打算背叛我们咯，对吧？不过，[Root.GetNameDef]可不会坐视他们采取行动。我们将先发制人！"
 JAP_demand_hawaii:0 "要求[From.GetNameDef]割让夏威夷"
 JAP_demand_hawaii_desc:0 "第二次美国内战表明，美国政府已无法妥善照顾夏威夷人民。作为太平洋上无可争议的新生强权，我们要求夏威夷群岛向我们投降，令其能在我们的指导下共荣互惠，这是再公平不过的了。若是他们拒绝，那就战场上见吧。"
 JAP_attack_russia:0 "攻击[From.GetNameDefCap]"
 JAP_attack_russia_desc:0 "我们虽已实现了摆脱欧洲列强剥削的亚细亚共荣之梦，但[From.GetNameDef]仍是我们的眼中钉肉中刺，他们也仍对1905年的失败耿耿于怀。我们决不能让他们危及我们的伟大计划，我们得先发制人，一举消灭他们。"
 JAP_influence_china:0 "影响中国"
 JAP_influence_china_desc:0 "中国是个大国，对其的“影响”也因之意味繁多：从普普通通的煽动乱局，到支持我们的代理人盟友，再到简单直接的大屠杀……谨慎决策，漫不经心的选择可能会带来一些不可预知的后果……"
 JAP_china_army_training:0 "帮助[From.GetName]扩军"
 JAP_provide_arms_facilities:0 "为[From.GetNameDef]供应武器"
 JAP_support_offensive:0 "支援[From.GetNameDef]的攻势"
 JAP_provide_planes:0 "允许[From.GetNameDef]获取战斗机设计"
 support_chinese_separatists:0 "支持[From.GetAdjectiveCap]独立"
 send_ETS_tartar_guy:0 "派阿卜杜拉希德·易卜拉欣前往[ETS.GetName]"
 JAP_pan_asianism:0 "大打泛亚牌"
 JAP_pan_asianism_desc:0 "多年来，欧洲列强们一直在无情地剥削着中国。以泛亚主义与兄弟情谊的名义，我们只需将事实娓娓道来便可动摇中国人的决心——若是他们克服了分歧，中日两国便能携起手来，继而形成可与西方帝国主义相抗衡的强大联盟。"
 JAP_harmony_and_reconciliation:0 "共存共荣"
 JAP_harmony_and_reconciliation_desc:0 "军阀虽对我们负隅顽抗，但中国人民一定明白我们的真情实意。我们已屡次出言批判剥削中国人民的各路军阀，亦苦口婆心地劝告过他们，中国若执迷不悟，将来必要受苦受难。唯有我们才能把他们从危难之中拯救出来，进而创造中日两国的协和未来。"
 JAP_unity_through_peace:0 "五族协和"
 JAP_unity_through_peace_desc:0 "是时候让全中国摆脱贪图权力的各路军阀，再度归于一统了。我们要逼迫军阀们下台，真正实现他们口中的理想。"
 JAP_peace_effects:0 "§Y每个同我们作战的中国势力§!："
 develop_generic_tag:0 "发展[From.GetNameDef]的军工"
 major_railroad_investment:0 "[From.GetAdjectiveCap]大规模铁路投资"
 minor_railroad_investment:0 "[From.GetAdjectiveCap]小规模铁路投资"
 develop_fengtian:0 "发展[FNG.GetNameDef]的军工"
 harbin_chemical_research:0 "哈尔滨化学研究所"
 changchun_industry_investment:0 "吉林工业区"
 JAP_NSA_focus:0 "国家安全保障法"
 JAP_NSA_focus_desc:0 "帝国议会就《国家安全保障法》的辩论已经持续了几个星期，这是决定国家未来的历史时刻。保守派的议员们担心，一旦法案未获通过，社会上的激进分子便会试图夺权。日本的未来如今掌握在我们手中。"
 JAP_defend_democracy:0 "保卫民主！"
 JAP_defend_democracy_desc:0 "虽收到了策划阴谋的陆军军官的邀请，但林铣十郎将军以自己对现政权负有责任为由，拒绝支持政变。在五一五政变的审判过去后，现在是时候保卫人民心中的民主了。"
 JAP_protect_constitutional_government:0 "护宪政府"
 JAP_protect_constitutional_government_desc:0 "日本是亚洲的现代化灯塔，人民生活安居乐业，亚洲大陆各国眼红不已，竞相学习……不幸的是，近期的事件暴露了我国年轻政府的缺陷。我们还有很多工作要做，要重塑人民对政府的信任……还要为参与选举的人民提供更好的安保，这样五一五政变之类的事件才不会再次发生。"
 JAP_civil_servant_purge:0 "公务员大清洗"
 JAP_civil_servant_purge_desc:0 "我们若是想根除社会主义激进分子的威胁，就有必要剥夺一切他们可能拥有的政治权力。虽然一些温和派人士认为这种担忧有些夸张，但我们可担不起任何风险：政府机构中所有意识形态上的不良分子都需要被彻底清洗。"
 JAP_promote_conciliation_unions:0 "着力安抚工会"
 JAP_promote_conciliation_unions_desc:0 "尽管健康的民主制度应当允许工人组织起来争取更好的条件，但让工会在不加监管的情况下运作只会让工厂成为激进思想的温床。为避免工会活动失去控制，我们将依靠拒绝阶级斗争思想的劳工组织进行调解，鼓励雇主组建并监管自己公司的工会。"
 JAP_investigate_corruption:0 "调查腐败"
 JAP_investigate_corruption_desc:0 "经过深入调查，我们地方政府的许多人似乎一直在向其他政党妥协，以换取礼物或人情。更糟糕的是，先前的政友会政府的势力显然在有权势的人中盘根错节，一些高层人士甚至私下相交，对一些见不得人的交易视而不见，以换取大鳄们的继续支持。我们不能容忍这种弄虚作假，必须从现在起遏制腐败。"
 JAP_peace_preservation_laws:0 "治安维持法"
 JAP_peace_preservation_laws_desc:0 "虽然自由派政党在十多年前对田中将军的《治安维持法》抵触不已，但近来的事态证明了，哪怕是在民主制度下，也需要一只强而有力的手来保护其根基免受激进势力威胁。作为维护日本议会制度的最后一步，《国家安全保障法》将被修改，以便镇压一切威胁日本国家国体的人，当然，首当其冲的便是那群工团主义者与无政府主义者。"
 JAP_rebuild_public_faith:0 "重建公众信心"
 JAP_rebuild_public_faith_desc:0 "国家饱受动荡不安与经济困难的困扰，人们因此对政府失去信任实在不足为奇。我们必须努力让人民群众重拾对民主的信任，不是通过恐吓或审查，而是通过柔和的手段。例如接受媒体采访、履行选举承诺并鼓励当选官员与社区接触，长此以往，健康积极的政治气候必能重新树立。"
 JAP_rural_outreach:0 "服务农村"
 JAP_rural_outreach_desc:0 "日本各大工业城市的繁荣亦有其副作用。就目前而言，农村已被抛在了后头，有些农民的劳动条件让人很难相信如今是二十世纪。激进的土地改革当然不可取，但我们可以好好地保护佃户，让农民们更容易获得现代农业设备，进而减轻他们的负担。"
 JAP_elite_mediation:0 "精英调解"
 JAP_elite_mediation_desc:0 "为了重建政府的权力基础，我们必须去找些盟友。谢天谢地，政友会中不乏与权贵关系密切之人。他人将之斥为裙带关系，但这些人都是为日本民族一心奉公的爱国者，要是我们能做出一些让步，他们想必会感激不尽。"
 JAP_ties_to_the_zaibatsu:0 "财阀纽带"
 JAP_ties_to_the_zaibatsu_desc:0 "要问日本工业为何能蓬勃发展，那必然离不开财阀们的功劳。许多财阀人士同我党有着密切的联系，我们可以借此建立一种互利的关系，为我们提供合法性，反过来，我们的持续赞助也将有利于我国经济的持续增长。"
 JAP_reorganise_public_finance:0 "重组公共财政"
 JAP_reorganise_public_finance_desc:0 "所谓“失去的十年”给我们的公共财政造成了严重损失。紧缩措施引发了投资萎缩，公共服务的资金亦大笔流失。从现在开始，我们将着力扶持不景气的工业，建设医院，并在全国范围内补贴制造业。"
 JAP_support_from_unions:0 "工会支持"
 JAP_support_from_unions_desc:0 "日本工业虽不改其蓬勃发展势头，但普通工人与工厂主之间的差距正愈发难以弥合。就让反动派和保守派鬼哭狼嚎去吧，唯有通过工会，受压迫的工人才能以合理的手段与企业主斗争。与其站在他们的对立面，倒不如听取他们的需求，再以此博得他们的支持。"
 JAP_protection_for_tenants:0 "保障佃农"
 JAP_protection_for_tenants_desc:0 "许多日本农村务农之人仍未拥有土地，只能勉强维生。虽然彻底的土地改革并非一朝一夕之功，但我们可以保护农民的合法权利，让他们在与地主的纠纷中得到适当的帮助，以此赢得大部分农民的支持。"
 JAP_building_the_mass_party:0 "建设群众性政党"
 JAP_building_the_mass_party_desc:0 "在近来人气飙升、展现了本党灵活变通的能力后，民政党正以成为一个真正的群众性政党为目标而努力。与腐败且奉行精英主义的政友会相反，民政党代表的是日本的普罗大众，而非那群妄图剥夺群众权利的腐败精英。因此，若是争取其他组织的支持，并在党内充分发扬能动性，则必能让党的发展更上一层楼。"
 JAP_parliamentary_socialism:0 "议会社会主义"
 JAP_parliamentary_socialism_desc:0 "令许多人瞠目结舌，社会大众党竟成了大选中的最大赢家。大众党力图代表日本工农，因为国家需要劳苦大众的拥护。他们唯愿建设一个为多数人服务，而非为少数人服务的日本。"
 JAP_utilise_the_peace_preservation_laws:0 "运用《治安维持法》"
 JAP_utilise_the_peace_preservation_laws_desc:0 "过去几年来，《治安维持法》常被用以针对我党，我党如今也可以令其成为对付我们敌人的利剑。与工厂主藕断丝连的民政党与政友会的腐败官僚将被监视，私有财产也不再神圣不可侵犯。从现在起，我们将用尽一切必要方式保护日本工人。"
 JAP_city_housing_projects:0 "城市住宅计划"
 JAP_city_housing_projects_desc:0 "日本的大城市固然光鲜，但许多居住其中的人却无力购买一片安居之所，只能睡在破屋瓦房，蜗居于棚户区之中。与此同时，从农村进入城市的人越来越多，我们却又无法满足他们的需求。为了让尽可能多的人过上体面的生活，政府制定了一项大规模的公共住房计划。"
 JAP_promote_artistic_expression:0 "鼓励艺术表达"
 JAP_promote_artistic_expression_desc:0 "搬进大城市的人是越来越多了，但还是没几个人能自己创作甚至欣赏艺术。电影、绘画、音乐、戏剧……必须有足够资金鼓励有抱负的艺术家进行创作，并向人民宣传以供其欣赏。在下个十年，日本艺术家将享誉亚洲乃至整个世界。"
 JAP_entrench_bureaucracy:0 "新官僚得胜"
 JAP_entrench_bureaucracy_desc:0 "在最近的选举中，民政党终于赢得了足够的影响力，能够以此为基础对政府进行全面改革。那些被保守派把持的部门将被我党的干部们所填充，他们愿为日本民主的繁荣昌盛而夙兴夜寐。希望我们也能借此打压那帮政友会的死对头。"
 JAP_primacy_of_the_diet:0 "帝国议会至上"
 JAP_primacy_of_the_diet_desc:0 "身为亚洲民主的光辉灯塔，日本当然能以此为豪，为了让自由主义火炬长明于世，我们也必须让国会在政府决策中发挥核心作用。那些得到了日本人民信任的官员们必须充分代表人民利益，不能被保守的贵族拖了后腿，也不能被臃肿的官僚机构所束缚。"
 JAP_divert_funding_to_military:0 "增拨军费"
 JAP_divert_funding_to_military_desc:0 "过去十年来的经济局势确实很严峻，但现在经济总算是重回正轨了。在胜选之后，政友会要做的头等要事就是增拨国防预算，以此稳固我们身为东亚至高强权的地位。"
 JAP_loosen_economic_regulations:0 "放宽经济管制"
 JAP_loosen_economic_regulations_desc:0 "一边是社会主义的祸患威胁愈发严重，一边是亚洲各地的商业伙伴越来越多，我们是该考虑反思一下过去十年来推行的经济政策了。正如我们的一些头号支持者（他们恰好是大企业家）指出的那样，日本经济若想保持增长，便必须接纳自由放任经济，不然就会阻碍个人创新和企业营收。"
 JAP_devotion_to_war_effort:0 "大力备战"
 JAP_devotion_to_war_effort_desc:0 "未来十年是战争的十年，各欧陆列强间必有一战。日本要捍卫自己在世界上应有之位，我们得让民众明白，值此危难之时，他们必须加倍努力，为奋战于海外的同胞尽自己的一份力，因为他们是日本勇敢的英雄，为了让他们能得胜归来，付出怎样的代价都不为过。"
 JAP_cult_imperial_institution:0 "帝室崇拜"
 JAP_cult_imperial_institution_desc:0 "天皇不仅是一个有名无实的领袖，对日本人民来说，他还代表着几千年来的传统和共同的身份认同。作为天皇陛下的代表，我们的目的就是要让人民明白，他们做出的一切牺牲都有助于维护国体，使之不受那些试图将其颠覆之人的侵害。"
 JAP_towards_nationalist_mass_party:0 "走向民族主义大众之党"
 JAP_towards_nationalist_mass_party_desc:0 "国民同盟是由反主流的政客们创建的，他们与各自所属政党的建制派意见相左，如今，该党已成为议会中一支崭新的、强大的民族主义力量。虽有人认为他们的胜利就是民主的倒退，但他们仍坚持己见，认为自己是最能代表国民的政党，而不是那些几乎让国家陷入工团主义深渊的散漫政党。日本人民将被动员起来，使之支持国家与军队的事业。"
 JAP_dirigiste_economics:0 "统制经济"
 JAP_dirigiste_economics_desc:0 "随着日本在世界舞台上崛起，她已发现自己无法全心全意地相信全球市场上的其他国家能成为诚实、持久的合作伙伴。更糟糕的是，许多国人总是想着富了自己的腰包，而不是为国纾难。我们要保证自己永远不会再任由市场摆布，国家有必要对工业和银行业进行高度干预，这样经济才能像一台润滑充分的机器运转起来。"
 JAP_military_centralism:0 "军事集中制"
 JAP_military_centralism_desc:0 "乌合之众统治的时代已经结束，卑劣的政客再也无法卖国求荣。如今在我们的领导下，日本将对那些曾经瞧不起我们的列强发起挑战。"
 JAP_create_cabinet_planning_board:0 "创建企划院"
 JAP_create_cabinet_planning_board_desc:0 "虽然我们已经废除了旧制度，但仍有一部分政治家是支持我们事业的爱国者。 成立企划院将有助于我们巩固政权和实现国家目标。"
 JAP_budget_research_and_policy_section:0 "预算与政策研究科"
 JAP_budget_research_and_policy_section_desc:0 "长期以来，各个部门一直在预算问题上相互争斗——是该让这种无谓的争吵结束了。我们将设立一个新部门，令其负责规划预算与政策，进而解决现有问题，并帮助我们坚持国家的长期目标。"
 JAP_expand_propaganda_agency:0 "扩大宣传机构"
 JAP_expand_propaganda_agency_desc:0 "通过向宣传机构提供额外资金，我们也许能够让我国的声音响彻亚洲。在未来的岁月中，此举自有其必要之处，所有人都将能够了解帝国的理念并想方设法捍卫它。"
 JAP_merge_small_ministries:0 "合并各部"
 JAP_merge_small_ministries_desc:0 "小而低效的部门常常阻碍国家取得更大进步，并导致不必要的繁文缛节。为了解决这个问题，尽管帝国议会之中可能冒出反对的声音，我们也将提案合并几个部门。"
 JAP_promote_nationalist_education:0 "鼓励民族主义教育"
 JAP_promote_nationalist_education_desc:0 "要是人民都不识字，一个国家是绝对没法走向伟大的，然而，那些太过聪明的人常常会对日本的伟大天命心生异议。为避免这一情况发生，我们必须批判一切外来思想，着力向年轻人宣扬兄弟情谊，这样他们才能在提升自己的同时也造福同胞。"
 JAP_rationalise_industrial_development:0 "工业发展合理化"
 JAP_rationalise_industrial_development_desc:0 "就与其他列强一样，日本今日的大国地位是通过战争与不断的胜利得来的，这是我们不能忘记的事实。世界已化为火海，我们必须尽快将经济体制大幅转向战争方面，这样我们才能战胜那些妄图毁灭我们的敌人。"
 JAP_create_five_year_plan:0 "制定五年计划"
 JAP_create_five_year_plan_desc:0 "为了给我们的计划作准备，我们必须大刀阔斧地改造国家，使其能与西方帝国主义者一较高下，最终建立一个新的强大的工业和军事基础，准备将亚洲从帝国主义者手中解放出来。"
 JAP_reorganisation_of_aerial_industries:0 "重组航空工业"
 JAP_reorganisation_of_aerial_industries_desc:0 "空军是战争的未来，是赢得胜利的必要条件。我国航空工业的快速发展将确保我们未来的胜利。"
 JAP_develop_manchurian_resources:0 "开发满洲资源"
 JAP_develop_manchurian_resources_desc:0 "天不佑日本，我们的自然资源并不富裕，但我们可以通过投资我们拥有海量资源的盟友来解决这个问题。只要满洲当局仍忠于我们，我们在满洲的额外投入就不会打水漂。这场投资可谓皆大欢喜。"
 JAP_zabaitsu_contracts_focus:0 "财阀合同"
 JAP_zabaitsu_contracts_focus_desc:0 "财阀对我们的计划不太满意，他们想要额外的自治权。话虽如此，但是他们仍然有用。只要他们能够无私地为国家利益服务，我们就可以与之形成互利共识。"
 JAP_nationalise_the_railways:0 "铁路国有化"
 JAP_nationalise_the_railways_desc:0 "只要日本存在任何由私人控制的铁路，我国就无法继续进步。若将铁路系统完全收归国有，必能让我国未来的战争受益匪浅。"
 JAP_national_defence_state:0 "国防国家"
 JAP_national_defence_state_desc:0 "陆军虽然提出了诸多治国良策，但政府一届一届来来去去，我们取得的进步成果有可能在未来毁于一旦。为避免这一结果发生，我们将创建一个能正式团结日本人民的政党，并使之成为维持帝国议会秩序的工具。"
 JAP_showa_restoration:0 "昭和维新"
 JAP_showa_restoration_desc:0 "在天皇陛下正式认可政变后，维新成功了！然而，新政还没有真正稳固——夺取权力是一回事，治国理政又是另一回事。维新各派还在争吵不休，为了缓和紧张局势，近卫首相将确保维新事业成为全日本的共同事业。"
 JAP_destroy_degenerative_individualism:0 "根除堕落个人主义"
 JAP_destroy_degenerative_individualism_desc:0 "个人主义——西方的舶来品——无疑是令人们不愿为国服务的自私思想之源。它和那些与其相伴相生的口号——“民主”、“自由”、“平等”之流，早已彻底腐蚀了这个国家。我们是该根除这些概念及其遗毒了。"
 JAP_eliminate_party_politics:0 "消灭政党政治"
 JAP_eliminate_party_politics_desc:0 "我们相信思想与行动的统一，而非无休无止、分歧重重的争吵，那只会带来毁灭。经济发展、国家繁荣，但若是民族灭亡，这一切都毫无意义。唯有维新事业方能重振民族生机。"
 JAP_work_through_the_dojinkai:0 "与同人会合作"
 JAP_work_through_the_dojinkai_desc:0 "政治活动仅凭言语是无法延续的，为了让我们的运动不至于仅是昙花一现，我们需要让那些维持国家运转的商人、官僚和职业政客们明白，他们在宴会之中也有一席之地。\n\n谢天谢地，昭和同人会一直都在这么做。"
 JAP_one_country_one_party:0 "一国一党"
 JAP_one_country_one_party_desc:0 "没有什么东西能比多党政治更麻烦了。若是我们创立一种制度，让那些哪怕是在乡野之中的前政党政客都能够加入大政翼赞会，我们的执政效率想必会大为提高。"
 JAP_rural_development:0 "发展农村"
 JAP_rural_development_desc:0 "我们不能再抱着眼不见心不烦的态度了。既然各地权贵都成了我们政府的一部分，我们就可以冒险进入迄今为止充满未知的农村，让翼赞会走向群众。"
 JAP_work_with_the_elite:0 "接触大企业"
 JAP_work_with_the_elite_desc:0 "我们政治联盟中许多呼吁遏制商人与地主影响力、进行大规模工业国有化的民粹主义言论已经让我们疏远了国内那些最富才智的大人物。必须清晰的表明，在建设新日本的努力中，我们依然需要他们的帮助。"
 JAP_development_of_a_new_way:0 "新路线"
 JAP_development_of_a_new_way_desc:0 "让日本商界大佬汇聚一堂并非无用之功，他们借此明白了合作要比竞争更有效率。他们可以通过集体请愿摆脱这样那样的监管，或是让更多的工人进他们的工厂打工，这可比他们惯用的暗箱操作要高效得多。"
 JAP_continue_zaibatsu_ties:0 "顺手之劳"
 JAP_continue_zaibatsu_ties_desc:0 "财阀们是维持日本经济增长的关键，他们的合作足以证明他们的善意。只要他们继续支持我们的工作，我们也会继续维持这种伙伴关系，并做出愿意支持他们的表态，这完全符合我国的最大利益。\n\n毕竟，朋友之间帮帮忙也没什么大不了的吧？"
 JAP_appease_the_kodoha:0 "安抚皇道派"
 JAP_appease_the_kodoha_desc:0 "虽然将皇道派的强硬观点真正用于治国理政中不是件易事，但我们不能忘记，正是他们让我们得以登台执政。我们才不会做恩将仇报的傻瓜。"
 JAP_shison_danran:0 "子孙团乐"
 JAP_shison_danran_desc:0 "日本国有一高于一切的伟大国本：天皇与其臣民的纽带，而皇道又予其勃勃生机。日本千年来优越于其他国家的原因便在于此，我们也自当将此维持下去。"
 JAP_revere_imperial_power:0 "敬畏皇权"
 JAP_revere_imperial_power_desc:0 "我国总是被满腹阴谋的官僚和争吵不休的政客所束缚，他们打着天皇的旗号，背地里却一心为己谋权，干些蝇营狗苟的勾当，这实在有损天皇陛下的威严。如今，真正的爱国者掌权了，是该把权力交还给配得上它的人了。"
 JAP_enact_economic_controls:0 "实行经济统制"
 JAP_enact_economic_controls_desc:0 "工业固然是让日本变得强大了，但私有制经济的统治地位也给我们造成了可怕的影响。都市阶层兴旺发达，那些腐朽不堪的、受美国影响的、欲图削弱政府权力的想法亦大行其道，这在根本上威胁到了日本跻身世界强国之林的未来。皇道派将大力打击资本主义的铺张浪费，转而将经济集中到备战上去。"
 JAP_colonial_investments:0 "殖民地工业"
 JAP_colonial_investments_desc:0 "我们的海外殖民地为大规模和长期的工业化项目提供了良好的试验场。今天在朝鲜与满洲派上用处的办法，明天在东北地方和北海道也派得上用处。皇道派的人员也被派去监管这些地区的工业化项目，这倒让事情变得方便了不少。"
 JAP_curtail_the_zaibatsu:0 "终结奢靡"
 JAP_curtail_the_zaibatsu_desc:0 "财阀是日本社会阴暗面的生动体现：腐败堕落、任人唯亲，再加上他们与民主党派的肮脏联系，这一切都已清楚地表明，我们应当终止与他们的一切合作，并努力削弱他们的影响力。这肯定不是一年半载就能搞定的事，但我们将启动一项将大财阀国有化的计划，同时揪出政府内部已知的通敌者。"
 JAP_build_the_mass_party:0 "建设新体制"
 JAP_build_the_mass_party_desc:0 "自建立之初至今，昭和研究会制定了许多旨在挽救日本的政治、经济、全球地位和文化的计划。如今它的恩主掌权，这些计划也该落入实践，日本将根据这些理念进行转型。"
 JAP_nation_service_draft_ordinance:0 "国民征用令"
 JAP_nation_service_draft_ordinance_desc:0 "我们可以把工人直接派到需要额外人力的工业项目中去，从而减轻生产线上的负担。"
 JAP_mobilise_the_nation:0 "动员国民"
 JAP_mobilise_the_nation_desc:0 "近几十年来，归咎于国会议员的争吵不休和激进思想的大肆传播，日本社会陷入了四分五裂之中。我们将通过爱国协会、教育和媒体国有化加强人民间的同胞情感，进而以爱国情绪取代分歧，我们将努力重建社会，巩固我们人民的内在联系，帮助他们铭记他们为之奋斗和努力的目标。"
 JAP_independence_and_self_sufficiency:0 "独立与自给自足"
 JAP_independence_and_self_sufficiency_desc:0 "日本经济虽蓬勃发展，但我们在自然资源禀赋上的短板仍无法弥补，我们也只得向外国列强购买资源。这些进口不仅让日本经济遭到了不公平的压力，并且若是日本有朝一日被西方市场禁运，我们的战争进程便可能受此阻碍。靠天靠地不如靠自己，我们将落实进一步的资源开采计划，并对日本本国资源征收关税，最终实现完全自给自足的目标。"
 JAP_banking_and_agriculture_control:0 "控制银行业与农业"
 JAP_banking_and_agriculture_control_desc:0 "私人对银行、农业等领域的控制，都是威胁着日本经济与政治主权的西方疾病。为了清除自由主义遗毒，我们必须让政府垄断大米产业，对银行与保险业严加监管，因为它们的利益必须完全服从于国家的利益，而不是颠倒过来。"
 JAP_cabinet_information_committee:0 "内阁情报委员会"
 JAP_cabinet_information_committee_desc:0 "通过对媒体的直接控制，我们便可保证公众既能获取大量信息，又能与政府的计划一条心。"
 JAP_ennoble_the_national_spirit:0 "崇高化民族精神"
 JAP_ennoble_the_national_spirit_desc:0 "往日天下也好，今日世界也罢，都是大争之世——一场规模庞大的全面战争即将降临，各民族各国家都欲图使本族本国沐浴胜利荣光。唯有不屈不挠敢于战斗、在最危难之时亦抱定成功信念的民族方能赢得生存的权力。我国本就奉行适者生存原则，如今更应奋战到底，进行一场达尔文主义的狂热斗争，让日本君临世界！"
 JAP_national_rd_institutes:0 "国立研究机关"
 JAP_national_rd_institutes_desc:0 "通过投资国立研究机关，我们可以更为轻松地让各个独立的研究团队协力工作，从而提高我国的研究产出，也能让政府更方便地指导国家的科研发展方向。"
 JAP_narrow_gauge_railways:0 "标准化铁道"
 JAP_narrow_gauge_railways_desc:0 "我们的窄轨铁路虽便于施工，但却阻碍了工业发展。时不我待，日本尤然。"
 JAP_prioritise_military_oil:0 "军用石油优先"
 JAP_prioritise_military_oil_desc:0 "国家陷入战火之中，石油顿时具备了前所未有的重要性。虽然石油有许多民用用途，但我军理应优先得到石油供给。因此，我们必须把石油优先交付给军队使用。"
 JAP_land_reform_focus:0 "土地改革"
 JAP_land_reform_focus_desc:0 "日本的土地利用率非常低。虽然在具体方针上众口不一，但各个派系在采取行动方面却没有异议。倘若我们想充分发挥经济实力，就必须解决这个问题。"
 JAP_support_the_zaibatsu:0 "支持财阀"
 JAP_support_the_zaibatsu_desc:0 "在过去几十年里，财阀阶层的政治与经济力量日趋增强。我们认为与财阀合作符合我国的最佳利益。"
 JAP_finance_factory_projects:0 "注资工厂项目"
 JAP_finance_factory_projects_desc:0 "一些财阀要求国家协助他们在本土列岛各地修筑工厂。这能够创造许多工作机会，并帮助解决经济危机。"
 JAP_raw_materials_excavation_endeavours:0 "原材料挖掘事业"
 JAP_raw_materials_excavation_endeavours_desc:0 "一批财阀已同我们联络，请求我们资助他们的自然资源勘探项目。如果我们资助他们，必然能为我们带来急需的稀有资源。"
 JAP_foster_technological_innovation:0 "促进技术创新"
 JAP_foster_technological_innovation_desc:0 "国立基金在极大程度上能保障各财阀的科学家们能集中全力推动日本前进，并能让政府在科研优先权方面有更高的话语权。"
 JAP_the_central_railroad_plan:0 "中央铁道计划"
 JAP_the_central_railroad_plan_desc:0 "中央铁道计划是在日本本岛建设一系列现代化的新干线，推动我们建设高效多产的社会。然而，由于缺乏资金和专业知识，该项目已经搁置了数年。幸运的是，财阀愿意帮助我们。而在他们的支持下，这一计划终于能实现了。"
 JAP_build_new_aircraft_facilities:0 "建造新的飞机工厂"
 JAP_build_new_aircraft_facilities_desc:0 "航空工业是国防事业的重要组成部分。空战胜败很可能决定战争的胜败，我国工业也必须能够为我们的飞行员提供大批高质量的国产飞机。建设新的飞机工厂能够让我们未来几年不断增长的飞机需求得到满足。"
 JAP_invest_in_heavy_industry:0 "投资重工业"
 JAP_invest_in_heavy_industry_desc:0 "为了让日本经济维持其竞争力，我们有必要对大型工业项目进行进一步投资。这些工业项目反过来也能让我们能够在国防方面为国家提供充足的供应。"
 JAP_riken_north:0 "北方理研"
 JAP_riken_north_desc:0 "北方理研是即将建立的“二号研究”核心设施的代号，坐落于福岛县辖区内。“二号研究”是我国在原子研究领域所做的最高机密级别工作，其目标是用热扩散法分裂铀235。该项目的其他设施位于东京的理化学研究所和朝鲜北部的兴南。"
 JAP_rocket_science:0 "火箭科学"
 JAP_rocket_science_desc:0 "发展火箭不仅可以提供火箭武器，据科学家们推测，火箭引擎还能被用于高速移动。"
 JAP_colonial_incentives:0 "鼓励殖民"
 JAP_colonial_incentives_desc:0 "为了拯救我们垂死的农业，我们应当投资殖民项目。帝国即是日本的未来。"
 JAP_bureaucratic_economy:0 "官僚经济"
 JAP_bureaucratic_economy_desc:0 "政府决定以设立调控经济的官僚体系的形式改革经济制度。这一体制将限制财阀势力，进而造福国家。"
 JAP_rapid_industrialisation:0 "迅速扩军"
 JAP_rapid_industrialisation_desc:0 "我国经济虽不改其增长势头，亦未因黑色星期一而受太大影响，但我国的军备生产仍未能发挥其全部潜力。通过兴建专门的军工厂，我们就能极大地增加我们的军备产量。"
 JAP_regulating_the_automotive_industry:0 "调控汽车产业"
 JAP_regulating_the_automotive_industry_desc:0 "本世纪二三十年代年间，日本本国汽车产业规模实在太小，无力参与全球竞争。为了弥补这一遗憾，也为了让国内企业能够与规模更大的西方同行竞争，我们可以强令国内各个小型汽车公司合并为几家大企业。"
 JAP_reorganise_resource_extraction:0 "重组资源勘采"
 JAP_reorganise_resource_extraction_desc:0 "全球局势不断升温，高效迅速地开采资源对我们来说变得至关重要。为实现这一目的，那些参与开采资源的企业将被置于更为庞大的官僚机构监督下，并将在政府指导下被动进行结构重组。"
 JAP_the_shinkansen_proposal:0 "新干线提案"
 JAP_the_shinkansen_proposal_desc:0 "现在是实施新干线提案的时候了：我们创建一套互连互通的高速铁路，然后将它们与新的蒸汽机车和电力机车结合起来。这些线路将能够以前所未有的速度运送乘客和货物。"
 JAP_INT_KOREA:0 "朝鲜现代化"
 JAP_INT_KOREA_desc:0 "也许我们不应完全地占领朝鲜，而是应当将其当作一个傀儡国家进行统治。对朝鲜经济进行现代化肯定能让我们得到一个可靠的盟友，我国经济肯定也会因此受益……"
 JAP_COL_START:0 "鼓励殖民"
 JAP_COL_START_desc:0 "为了拯救我们垂死的农业，我们应当投资殖民项目。帝国即是日本的未来。"
 JAP_COL_KOREA:0 "整合朝鲜"
 JAP_COL_KOREA_desc:0 "作为距离本土列岛最近的殖民地，朝鲜一直都是日本致力于经济和文化同化的目标。这一过程远未完成，而额外的补贴与规模更大的日本移民团将有机会让我们彻底整合朝鲜。"
 JAP_COL_TAIWAN:0 "整合台湾"
 JAP_COL_TAIWAN_desc:0 "台湾，帝国最肥沃和最繁荣的殖民地，正在向定居那里的人们许下无数机遇。作为一直以来我们的模范殖民地，是时候迈出最后一步，将台湾整合入帝国之中。"
 JAP_COL_PORT:0 "整合关东州"
 JAP_COL_PORT_desc:0 "虽然日本仅享有关东租界地99年的租期，但大连城及其周边的千里璧田对日本的移民来说简直是桃源美地。政府完全有理由出台进一步的激励措施，鼓励移民前往关东。"
 JAP_colonise_hawaii:0 "整合夏威夷"
 JAP_colonise_hawaii_desc:0 "日裔夏威夷人构成了夏威夷群岛人口比例的很大一部分，因此在当地日语作为教学用语乃至母语的情形十分普遍。我们应当通过较为平稳的过渡手段，让日本人逐步充斥当地上层阶级，进而将这一地区整合为适当的行政区。"
 JAP_revise_imperial_defence_policy:0 "修改帝国国防政策"
 JAP_revise_imperial_defence_policy_desc:0 "弱肉强食，或者说“适者生存”是我们对军事思想的基本理解。西方帝国主义者正大力扩充其海空军，若是我们不迎头赶上，必然会沦为他们的手下败将。但军队中的派系斗争未曾停歇，我们的武装部队也因此无法充分发挥其潜力。故而，决定我们的学说方向是至关重要的。"
 JAP_long_war_doctrine:0 "持久战论"
 JAP_long_war_doctrine_desc:0 "持久战论的拥护者认为，如果日本要在国与国间争斗的夹缝中生存下来，就必须为一场规模将远超世界大战的全面战争做好充分准备。为此，我们必须建立起强大的工业基础，为我们的士兵配备最新的武器装备，并让民众为即将到来的风暴做好准备。"
 JAP_short_war_doctrine:0 "速胜战论"
 JAP_short_war_doctrine_desc:0 "鉴于日本工业基础薄弱、资源匮乏以及在亚洲的战略位置，速胜战论的倡导者认为，日本应该为短时间的决定性冲突做好准备，正如此前的日俄战争和甲午战争一般，并为此建立一支庞大的常备军，以便在战争初期对敌国造成毁灭性打击。"
 JAP_phase_out_arisakas:0 "逐步淘汰有坂步枪"
 JAP_phase_out_arisakas_desc:0 "在过去的几十年里，我们现役的有阪式步枪一直很是可靠，但却也在战争中展露了它的落后之处，部分原因在于它的栓动式设计。因此，我们必须用威力更大、效率更高的半自动步枪换装部队。这样一来，我军士兵便能长久奋战，甚至还可以战胜西方最先进的军队。"
 JAP_agile_and_indomitable:0 "敏捷灵活，不屈不挠"
 JAP_agile_and_indomitable_desc:0 "没有可靠的榴弹炮发射的各种炮弹，我们的步兵就什么都不是。因此，我们不能让一门难以运输和不易操作的大型大炮来减缓他们的前进速度。借由设计一门轻便耐用、又能发射大威力炮弹的火炮，我军士兵便能在无后顾之忧的情况下突破敌军防线。"
 JAP_supremacy_of_logistics:0 "后勤制胜"
 JAP_supremacy_of_logistics_desc:0 "若想维持在东亚地区各条战线上的大兵团作战，后勤设备和训练方式进步便是不可缺少之物。如果我国公司不能生产出最新的支援装备，我们便将虚掷许多大和男儿的性命。我们的海军陆战队需要最先进的医疗技术，后勤训练，以及侦察支援，这样他们才能百战百胜，为日本带来胜利！"
 JAP_backbone_of_the_army:0 "军队骨干"
 JAP_backbone_of_the_army_desc:0 "步兵部队是一切现代军队的基础，若是我军步兵在敌军面前畏缩不前，那我们征服亚洲的计划便不过是镜花水月。所以，我们必须要提升我军的实力，不仅要给每个人配备我们所能提供的最好的装备，而且还要向他们灌输消灭日本之敌的勇气。要是没有一支精英地面部队给我们撑腰，我们何德何能以东亚霸主自居？"
 JAP_armoured_experiments:0 "装甲实验"
 JAP_armoured_experiments_desc:0 "世界大战结束时，几个欧洲大国都列装了原始的装甲车辆，受到这些车辆的启发，我们也有了研究本国坦克的动力。陆军技术局已经设计了一种小型、廉价和易于制造的坦克，能够在高速行驶的同时防御小口径武器的攻击。这些装甲部队肯定能在不久之后的对华作战里派上大用场！"
 JAP_retention_of_mobility:0 "保持机动"
 JAP_retention_of_mobility_desc:0 "虽然同亚洲各国相比，我国军队在技术与火力上都处于领先地位，但仅凭这些因素并不能赢得战争。拥有一支机动部队也同样重要，在中国广阔的平原上，他们肯定能让我们赢得决战的胜利。"
 JAP_coordinate_intelligence_services:0 "协调情报部门"
 JAP_coordinate_intelligence_services_desc:0 "目前，我们的情报机构过于混乱，不仅有文职、陆军和海军情报机构之分，还常常被作战指挥部所忽视。我们必须加强各军种之间的合作，这样我们的情报人员的宝贵工作才能在战场上派上用场。"
 JAP_f_agency:0 "F机关"
 JAP_f_agency_desc:0 "我们的部队极有可能在未来被部署到热带地区作战。这种艰苦恶劣的地形为我们开展军事行动带来了严峻挑战，但如果我们能够赶在敌人之前掌握这种作战方式，便可化挑战为机遇。"
 JAP_expand_the_kenpeitai:0 "扩大宪兵队"
 JAP_expand_the_kenpeitai_desc:0 "帝国疆域日趋庞大，违背我等王道的异见人士队伍也愈发壮大。一段时间以来，宪兵队一直在国内为我们镇压异见人士，同时还为我们提供间谍与反情报服务，我们也自当继续为其招揽人才。"
 JAP_strengthen_the_ijaas:0 "加强陆军航空兵"
 JAP_strengthen_the_ijaas_desc:0 "飞机早已不再是简单的侦察或骚扰工具。通过将其完全整合到我们陆军的行动中，空军有能力造成大量破坏，并与普通陆军单位一同推进陆上作战。"
 JAP_intensive_pilot_training:0 "高强度航空训练"
 JAP_intensive_pilot_training_desc:0 "日本飞行员经受的训练是世界上最严苛的之一，但这么做是有充分理由的。我们的飞机速度很快，地勤人员训练有素，指挥人员也很聪明，但这些都比不过飞行员本身的勇气与天赋。"
 JAP_open_new_flight_schools:0 "开设新飞行学校"
 JAP_open_new_flight_schools_desc:0 "我们的空中作战不仅需要更高质量的飞行员，也同样需要更多数量的飞行员。我们应当开设新学校，教授日本陆军航空兵的新飞行员，这不仅能增加我们的空军联队的数量，也能为我们提供对空中作战的理解与实践经验。"
 JAP_found_teishindan:0 "建立挺进团"
 JAP_found_teishindan_desc:0 "实验证明了将空降部队作为敌后登陆部队的实用性。其他国家都开始组建伞兵部队了，我们也没有不跟风的理由。新式伞兵特战队——挺进集团将从天而降，垂直包围目标、直捣黄龙。"
 JAP_plan_edit_1:0 "[GetPlanEditOne]"
 JAP_plan_edit_1_desc:0 "[GetPlanEditOneDesc]"
 JAP_plan_edit_2:0 "[GetPlanEditTwo]"
 JAP_plan_edit_2_desc:0 "[GetPlanEditTwoDesc]"
 JAP_plan_edit_3:0 "[GetPlanEditThree]"
 JAP_plan_edit_3_desc:0 "[GetPlanEditThreeDesc]"
 JAP_ideological_indoctrination:0 "意识形态灌输"
 JAP_ideological_indoctrination_desc:0 "日本士兵与其他国家士兵的区别在何处？在于他们的战斗精神，在于他们对国家与神圣天皇的全心奉献，他们不愿像懦弱之敌一般投降。日本能百战百胜的原因便在于此，悍不畏死之人永沐胜利荣光！"
 JAP_new_field_manuals:0 "新战地手册"
 JAP_new_field_manuals_desc:0 "我们当前的战地手册根本不符合急速发展的现代战争标准，为保持我们的作战效率，更新它们是很有必要的。"
 JAP_logistics_corps:0 "后勤部队"
 JAP_logistics_corps_desc:0 "后勤部队是军中专门负责后勤事务的部门——他们确保我们有必要的补给、维护、信息等——他们也将帮助我们克服困难作战条件，尤其是亚洲某些崎岖的地形。"
 JAP_envolepment_tactics:0 "包抄战术"
 JAP_envolepment_tactics_desc:0 "倘若说世界大战给予了我们什么经验教训的话，那就是单纯的正面攻击基本派不上什么用途。最好的办法是突破敌人的两翼，从后方包抄敌军，以较少的代价造成敌军的大混乱。"
 JAP_expand_the_engineer_corps:0 "扩大陆军工兵队"
 JAP_expand_the_engineer_corps_desc:0 "念及我军面临的作战环境复杂多样，亚洲各地的基建设施亦不甚理想，设立一支专门的工兵队对我军各部队来说会非常有用。我们将在此事上投入资金。"
 JAP_update_the_imperial_war_college:0 "现代化帝国陆大"
 JAP_update_the_imperial_war_college_desc:0 "陆军大学校培养了我国最优秀的军官队伍。它一开始采用的是普鲁士参谋学院的教学模式，但在往后五十年里基本没有改变它的教学方式。是该让这个受人尊敬的学府迈入现代了。"
 JAP_start_the_third_circle_plan:0 "开始丸三计划"
 JAP_start_the_third_circle_plan_desc:0 "鉴于我国无法同敌人打持久战，我们唯一的选择就是继续目前的海军建设，集中精力在一场海上决战中打垮敌军。"
 JAP_expand_the_snlf:0 "扩编海军特别陆战队"
 JAP_expand_the_snlf_desc:0 "海军特别陆战队将在即将到来的冲突中发挥关键作用——借他们之手，我们便可登陆中国沿海地区与东印度群岛。"
 JAP_pacific_defence_zone:0 "太平洋防卫区"
 JAP_pacific_defence_zone_desc:0 "日本在太平洋地区投送力量的能力从来都没达到过我们的期望值，但在最近的冲突后，我们已能让太平洋的控制权落入我手。我们还可以通过巩固太平洋中的各个海军基地防御一切威胁本土群岛的海军入侵。"
 JAP_reexamine_naval_doctrine:0 "重审海军学说"
 JAP_reexamine_naval_doctrine_desc:0 "20年前我们就认识到，以一场决战赢取下一场战争的想法愚不可及。因为下一场战争，将是一场仰仗资源、工业的总力消耗战。我们必须改变旧观念，墨守成规只会把我们全部害死。"
 JAP_maintain_kantai_kessen:0 "坚持舰队决战"
 JAP_maintain_kantai_kessen_desc:0 "同欧美假想敌相比，我国虽然在造船业和工业产能上显得相形失色，但我国设计师与工程师在各方各面上都要比他们优秀。我们的一艘船足足抵得上他们的十二艘船！"
 JAP_experimental_division:0 "创新实践"
 JAP_experimental_division_desc:0 "日本的海军是很强大，但和美国或德国舰队相比还是相形见绌，如果我们希望在太平洋上占据上风，我们必须继续投资于研发，因为要在海战中取胜，靠的是独创性和创新思维，而非单纯的火力。"
 JAP_improve_the_long_lance:0 "改进九三式鱼雷"
 JAP_improve_the_long_lance_desc:0 "鱼雷虽小，却极为致命；即使最为强大的战列舰也难以幸免，可悲的俄罗斯海军在对马海战中的遭遇便是明证。不过，当下的舰船可比三十年前要大得多，所以我们应当努力增大我们的鱼雷口径。"
 JAP_refit_old_ships:0 "改装旧船"
 JAP_refit_old_ships_desc:0 "即使日本海军是世界上规模最大的舰队之一，但它的许多舰艇却有些老旧，在未来的冲突中也发挥不了什么作用。既然我们没有什么能让我们从头建立一支新舰队的资源，我们就该致力于改造旧舰艇，给它们配备新式设备，这样它们就和新船没什么两样了。"
 JAP_revise_kantai_kessen:0 "再议舰队决战"
 JAP_revise_kantai_kessen_desc:0 "我国目前保有的舰队同我军的最新学说对不上号。其小型舰艇数量未到达应付一系列新任务之所需。若想解决问题，我们只有一种办法：采用一种标准化的、制造简便的模块化舰船设计，并在此基础上大建舰艇。"
 JAP_expand_shipping_capacity:0 "扩大运力"
 JAP_expand_shipping_capacity_desc:0 "军舰可能更令人印象深刻，但商船在维持战争工作方面同样重要，甚至来得要更重要些。对身为岛国的我们来说更是如此，我们必须从海上进口资源，也只能通过海洋为我国的远征军运送补给。"
 JAP_start_the_fourth_circle_plan:0 "[GetMaruKeikaku]"
 JAP_start_the_fourth_circle_plan_desc:0 "丸四计划是海军部为帝国海军制定的最新扩军计划。在六年的时间限制和数十万日元的预算补助下，我们预计将能生产数十艘各种类型的船只。"
 JAP_expand_personnel_reserves:0 "扩充预备海员"
 JAP_expand_personnel_reserves_desc:0 "虽然常被忽视，但海军和陆军一样，都需要大批的人力。扩充预备海员的规模将让我们能够迅速弥补损失。"
 JAP_scrap_and_build_program:0 "退役与重建计划"
 JAP_scrap_and_build_program_desc:0 "虽然我们的海军规模庞大，但我们不能仅靠吨位衡量海军实力。坦率地说，我们的许多船只都过时了，无法与现代军舰较量。我们应该把这些旧船报废，用挽救下来的东西建造配备最新海军科技的新船。"
 JAP_naval_wargames:0 "海军演习"
 JAP_naval_wargames_desc:0 "研究表明，举行军事演习不仅能训练我军军官，还能让我们预测军事计划的可行性与效果。在我们制定战争计划的过程中，进行这样的演习是必不可少的步骤。"
 JAP_destroyer_development:0 "发展驱逐舰"
 JAP_destroyer_development_desc:0 "现代驱逐舰已从最初的鱼雷驱逐舰变成了典型的侦察舰和反潜战中不可或缺的工具。驱逐舰的设计目标只会变得更大更快，我们必须跟上脚步。"
 JAP_floating_fortresses:0 "浮动要塞"
 JAP_floating_fortresses_desc:0 "众所周知，海军航空兵已成为现代海战的决定性因素。航空母舰对我们来说尤其重要，因为它们有为我们日益壮大的太平洋帝国投射力量的能力。因此，我们必须增加航母战斗群的数量。"
 JAP_diversify_submarine_models:0 "潜艇型号多样化"
 JAP_diversify_submarine_models_desc:0 "无论是在舰队间的战斗、海上破交战，甚至是运送补给中，潜艇都是一支舰队不可或缺的组成部分。由于有如此多样的角色需要扮演，我们也必须生产各种不同类型的潜艇。"
 JAP_leviathans_of_the_pacific:0 "太平洋巨兽"
 JAP_leviathans_of_the_pacific_desc:0 "尽管有了航空母舰，但战列舰仍然是日本海军的骄傲：它们是海上最庞大、最坚固、最牢靠的战舰，展现了日本帝国的强大。有了技术更先进的战列舰，我们必然能给一切胆敢来犯之敌以迎头痛击。"
 JAP_cruiser_innovation_efforts:0 "巡洋舰革新"
 JAP_cruiser_innovation_efforts_desc:0 "为了让我们的战列舰更有效地对抗对方的舰队，它们应当得到更充分的护卫。投资发展中型与轻型巡洋舰对我们海军保持在太平洋的霸主地位至关重要。"
 JAP_naval_aviation_department:0 "海军航空部"
 JAP_naval_aviation_department_desc:0 "没有飞机的航空母舰就是一口漂浮的铁棺材。我们必须保证我们的航空母舰能一直配备最好的飞机和飞行员。"
 JAP_the_zero:0 "零式战斗机"
 JAP_the_zero_desc:0 "多亏了三菱飞机公司的努力，我们设计出了一种新型战斗机，它在海战与陆战中都能派上大用处。它名为“零式”，是一种先进的舰载战斗机。"
 JAP_plan_edit_name_1:0 "改进军队"
 JAP_plan_edit_name_1_desc:0 "军队里的传统派主张扩大常备军的规模，而改革派则主张把师团建制改成三连队师团，以便提高其在战场上的作战效率。只有时间才能证明哪个计划会成功。"
 JAP_plan_edit_name_2:0 "为战争准备"
 JAP_plan_edit_name_2_desc:0 "军队中的传统派呼吁进行统筹规划，进而了解敌国地理情况并收集敌军情报，而改革派则呼吁对科学研究进行大规模投资，在与敌人作战时发挥技术优势。"
 JAP_plan_edit_name_3:0 "动员运动"
 JAP_plan_edit_name_3_desc:0 "军队中的改革派指出，只有大规模的全国动员才能让日本在冲突中脱颖而出，传统派则强调，应当着重宣扬帝国军队的道德优越感及其肩负的神圣职责，只有这样，它才能经受住战火硝烟的考验。"
 JAP_expand_the_army:0 "扩充常备军"
 JAP_expand_the_army_desc:0 "规模并非一切，但数量优势本就能带来很多优势——我们预计这能减少灾难性的失败，维持大规模的专业化部队，在亚洲各地部署军队。"
 JAP_war_plan_expansions:0 "大规模战争计划"
 JAP_war_plan_expansions_desc:0 "若是我们想给予敌军致命一击，了解敌人的地形、收集他们的情报、了解发动攻势的地点就是最重要的事。无论是中国的平原还是缅甸的丛林，明白天险的重要性将是我们赢得战争的关键。"
 JAP_extensive_planning:0 "精神动员"
 JAP_extensive_planning_desc:0 "战争的胜利不仅仅是来自于海陆空战场的搏斗交战——也在于不服输不放弃的精神。无论是谁赢得了战争，原因都在于他们有着继续前进的能力，帝国士兵将在决战之始便明了他们为何而战。"
 JAP_the_four_year_plan:0 "三连队制整编"
 JAP_the_four_year_plan_desc:0 "三连队师团的规模相较四连队师团更小，因此也更容易指挥与控制。虽然各个师团的人数变少了，但他们的机动性变得更强，也能够配备更强的火力。我们是该换换思想了。"
 JAP_scientific_war_planning:0 "科学战争计划"
 JAP_scientific_war_planning_desc:0 "日本虽在资源和纯粹经济产出方面有些不足，但我们可以通过强调技术的重要性将其弥补。只有在技术上超越我们的亚洲敌人，我们才能克服我们的天然缺陷。"
 JAP_national_mobilisation:0 "全国动员"
 JAP_national_mobilisation_desc:0 "战争的胜利不仅仅是来自于海陆空战场的搏斗交战，还在于谁能让全体人民投入到战争之中。亿兆帝国子民将高声歌颂日本从西方帝国主义手中解放亚洲的神圣斗争，万民团结一心，誓要见证最终胜利。"
 JAP_revise_the_third_circle_plan:0 "修改丸三计划"
 JAP_revise_the_fourth_circle_plan:0 "开始丸四计划"
 JAP_naval_innovation:0 "海军革新部"
 JAP_the_long_lance_idea:0 "九三式鱼雷"
 JAP_naval_aviation_breakthroughs:0 "海军航空突破"
 JAP_quality_shipbuilding:0 "高质量造船"
 JAP_mass_shipbuilding:0 "大规模造船"
 JAP_naval_personnel_expansion:0 "海员扩充"
 JAP_rising_sun:0 "八纮一宇"
 JAP_rising_sun_desc:0 "日本在世界舞台上的角色虽已被军事学者和思想家之类人物议论多时，但他们无不同意一点：天下归一，不亦善哉？"
 JAP_nanshin_ron:0 "南进论"
 JAP_nanshin_ron_desc:0 "尽管军势日盛，但皇国的一大战略弱点便是对外国石油的依赖。在追求自力更生与国家安全、抵御如狼似虎的西方帝国主义的过程中，夺取这些资源并由此扩大我们的防卫区无疑是明智而正确的决策。"
 JAP_extend_pacific_security_zone:0 "扩大太平洋防卫区"
 JAP_extend_pacific_security_zone_desc:0 "美国天下大乱，我们不能坐失良机。建立太平洋防卫区的提案已经被制定出来，这将把我们的影响力和防卫范围扩展到美国如今触手难及的太平洋领地——目前该提案已经进入了缜密的讨论阶段。"
 JAP_hawaii:0 "施压夏威夷"
 JAP_hawaii_desc:0 "既然美国在太平洋的地位已经大不如前，我们便可以采取行动，吞并不受国际社会承认的“夏威夷”国家，进而我们的太平洋帝国建立起一道不可逾越的防卫线。"
 JAP_target_east_indies:0 "目标：东印度群岛"
 JAP_target_east_indies_desc:0 "几个世纪以来，荷兰殖民者一直对东印度群岛施以高压统治，当地丰富的自然资源都落入了欧洲人的口袋。这一行为再不能继续下去。我们将解放这片土地，把这些宝贵的资源交还给他真正的主人：共荣圈！"
 JAP_philippines:0 "让菲律宾屈服！"
 JAP_philippines_desc:0 "既然美国佬滚蛋了，那为了共荣圈的安全着想，也为了让菲律宾群岛重归稳定，我们将派出战舰控制这些岛屿。当然，菲律宾人可能不会这么想。"
 JAP_claim_colonies:0 "创设南洋领"
 JAP_claim_colonies_desc:0 "太平洋上每个不被皇国控制的岛礁都有可能成为入侵我神州本岛的战略跳板。德国人绝无占有这些岛屿的权力，故而这些岛屿理应由我们掌控。首先，我们要将我们对南洋领的宣称正当化。然后，我们将利用这些宣称，把南洋领并入我大日本帝国。届时，若外交手段受阻，德国人就得见识大日本帝国海军的厉害。"
 JAP_ultimatum:0 "对殖民地最后通牒"
 JAP_ultimatum_desc:0 "我们必须抓住当下的良机，确立我国亚太地区唯一霸权的地位。我们将索要一切[GER.GetAdjective]的东南亚、太平洋以及中国的领地。他们若敢拒绝，那就战场上见！"
 JAP_target_indochina:0 "目标：印度支那"
 JAP_target_indochina_desc:0 "独立自主的印度支那不符合我们在这一地区的战略规划。我们必须尽快取得这一地区。"
 JAP_target_siam:0 "让暹罗屈服！"
 JAP_target_siam_desc:0 "我们一度寄希望于暹罗人会服从于我们的联盟，但事实却让我们大失所望。看来，我们还是要以武力使他们屈服了。"
 JAP_new_order_in_east_asia:0 "东亚新秩序"
 JAP_new_order_in_east_asia_desc:0 "黑龙江对岸的俄国已无力进犯，而美国也陷入了内乱之中，如今正是实现皇国天命之时。中国是一个软弱、腐败而分裂的国家，必须在日本的指导下迈入现代社会。如果中国人不同意，那我们就让他们看看目中无人的下场！"
 JAP_mantetsu_projects:0 "满铁项目"
 JAP_mantetsu_projects_desc:0 "满铁代表我们管理满洲与朝鲜地区的铁路，也因此深入参与了中国东北的经济。在我们的影响力扩展到中国沿海和内陆地区后，为了开发这些地区，他们肯定会提出更加野心勃勃的计划。"
 JAP_support_allies:0 "支持军阀盟友"
 JAP_support_allies_desc:0 "为了求得日本人的撑腰，各个中国军阀正排着队讨好日本——正如老帅张作霖一样。我们应该满足他们的愿望，让他们成为我们在中国的代理人。"
 JAP_five_races_under_the_sun:0 "旭日之下五族存"
 JAP_five_races_under_the_sun_desc:0 "许多军阀虽然高举着五色旗，但依然改变不了汉族在几百年来压迫着其他四个民族的事实。在我们的监督之下，我们将不顾奉天方面意见，向各受压迫民族伸出手来，彻底分裂中国。"
 JAP_national_mobilisation_law:0 "国家动员法"
 JAP_national_mobilisation_law_desc:0 "对华战争必是一件充满艰难险阻之事，因此，我们必须确保人民已做好支持如此大规模战争的准备。"
 JAP_peace_and_reconstruction:0 "和平建国"
 JAP_peace_and_reconstruction_desc:0 "多年的军阀混战已经结束了，中国南北古都均入我军手中，但这一切还没有结束。军阀们仍在抵抗着我们使中华归于一统的脚步，颇为讽刺的是，一统之中华正是他们声称要捍卫之物。促进协和、和平建国——这才是真正值得为之奋斗的理想——这也是我们一劳永逸终结战火的关键一招。"
 JAP_peace_and_reconstruction_tt:0 "这些决议将削弱正在与我们处于战争的中国各派系。"
 JAP_victory_with_vision:0 "远见之胜"
 JAP_victory_with_vision_desc:0 "无休止的消耗战对谁都没有好处。那些说我们与军阀作战是出于某种崇高的目的，是希望中华人民团结起来，进而实现泛亚共荣的人实在大错特错：这是一场为称霸东亚而进行的圣战，我们得让得来不易的成果惠及本国民族。"
 JAP_continental_warfare:0 "大陆打通作战"
 JAP_continental_warfare_desc:0 "由一系列决战组成的“一号作战”计划已被起草，其意在联合我军各支部队，一劳永逸地碾碎中国人的抵抗。为此，我们掷下了巨大的赌注，如果作战失败，我国肯定会陷入混乱——届时公众必然觉得这场战争我们已无望打赢。但我们坚信我们的将军能为我国带来胜利！全军突击！天皇陛下万岁！"
 JAP_the_fruits_of_loyalty:0 "忠诚的回报"
 JAP_the_fruits_of_loyalty_desc:0 "多年来，张作霖政府都是我们在中国大陆上的主要盟友，支持他统一中国是我们的目标，也是这场战争的起因。因此，我们有必要把他宣称的中国核心领土交还给他。"
 JAP_plant_cherry_blossoms:0 "种下樱花树"
 JAP_plant_cherry_blossoms_desc:0 "皇国在中原付出巨大的代价，泼洒了辛勤的汗水才收获了硕果。我们不会因为所谓的“合法权利”或“中华民族主义”的借口就将胜利果实拱手让给军阀。我们将保留占领的中国领土，引入和族人民定居，在这些土地上种下樱花树作为我们胜利的纪念。"
 JAP_dismantle_legation_cities:0 "取缔使馆城市"
 JAP_dismantle_legation_cities_desc:0 "自以为是地操控着[LEC.GetNameDef]的欧洲人把我们排除在所谓的理事会和权力中心之外。现在我们要让他们知道这种放肆行为的代价！"
 JAP_tokyo_conference:0 "召开东京会议"
 JAP_tokyo_conference_desc:0 "泛亚思想得到了一大批政治派系的广泛支持，无论如何来说都是一种有用的工具。我们将在东京召开一场盛大的会议，邀请亚洲各国的外交官出席，促进亚洲各国为抵抗欧美帝国主义势力携手合作。"
 JAP_osaka_conference:0 "大阪经济局"
 JAP_osaka_conference_desc:0 "大阪是我国的主要工业城市之一，也是历史悠久的贸易枢纽，我们决意在此成立一个由亚洲各地人士组成的委员会。它的职责主要是负责大东亚共荣圈内各成员间的经济联系。若我们对此委员会投放更多资源，我们便可促进亚洲各国的自给自足及自信意识，进而进一步扩大我们对他们的影响。"
 JAP_mission_to_india:0 "去往印度的使节"
 JAP_mission_to_india_desc:0 "因欧洲和工团势力在其边境虎视眈眈，[PRF.GetNameDefCap]已准备好加入我们的阵营了。支持一个能被栽培成我们盟友的印度霸者，总比亲自征服这片次大陆好。"
 JAP_target_india:0 "目标：印度"
 JAP_target_india_desc:0 "印度是一个羽翼未丰的强权，倘若我们任其发展，其庞大人力足以让印度颠覆世界格局。我们必须尽快行动起来，让他们屈膝臣服。"
 JAP_isolate_australasia:0 "孤立澳大拉西亚"
 JAP_isolate_australasia_desc:0 "共荣圈对太平洋贸易的控制十分强大，我们应当通过对帝国主义前哨站和欧洲殖民主义据点的“[AST.GetNameDefCap]”进行惩罚来宣示这一点。"
 JAP_integrate_asian_economies:0 "整合大亚洲经济"
 JAP_integrate_asian_economies_desc:0 "经济实力决定一切，既然我国已称雄亚洲，我们便可以延续始于大阪的事业：让大东亚的经济更紧密的和我国经济联合起来，令东亚各国服从于我等的意志。"
 JAP_final_victory:0 "宣告击灭帝国主义"
 JAP_final_victory_desc:0 "终于，胜利在握！现在日本是东亚毫无疑问的霸主！我们打倒了宿敌，把欧洲人从我们的地盘上赶回了老家。本土列岛将成为充满活力的亚洲经济中心。猛虎咆哮，天地震颤！"
 JAP_prosperity_ships:0 "繁荣之船"
 JAP_prosperity_ships_desc:0 "我国在造船时已经使用了一系列特定的船只模块，但依旧未能满足我们对货船的迫切需求。我国聪明的工程师提出，我们可以让工厂流水线以模块化制造的方式直接装配好一整条船。"
 JAP_copro_development_plan:0 "共荣圈海军发展计划"
 JAP_copro_development_plan_desc:0 "我国绝大多数盟友的造船能力都令人捧腹。尽管他们的工人绝对比不上日本劳工的精神，但我们必须支持他们的海军建设能力，因为在下一场战争中，每艘船只都至关重要。"
 JAP_naval_engineering_assistance:0 "海军工程援助"
 JAP_naval_engineering_assistance_desc:0 "海军工程援助计划的目标十分简单明了：让我们的各个盟友能造出一些除了货船以外的东西。"
 JAP_unified_production:0 "统一生产"
 JAP_unified_production_desc:0 "现在我方盟国的造船业也已起步，我们可以利用其造船能力，建设一支足以保障整个共荣圈的庞大舰队。"
 JAP_dawn_of_a_revolution:0 "革命之黎明"
 JAP_dawn_of_a_revolution_desc:0 "几千年来，天皇和将军们统治着日本——开创了皇权政治的先例。如今，日本无产阶级惊觉枷锁已被打破，革命终于降临本土，崭新的黎明即将开始。"
