 JAP_total_demobilisation_desc:0 "国民党将我们从战争中解放了出来，接下来，我们要做的便是改组经济，把为战争和帝国主义服务的工业转化为以和平和民众的需求为导向，并全面解散军队。"
 JAP_military_tribunal_for_the_far_east_desc:0 "对华作战实质上是对中国人民犯下了无数战争罪与反人类罪行的现场，这着实令人痛心不已。旧日帝政权的累累罪行天地不容，我们将着手审判犯下这桩桩罪行的工业家和军人政客，以此惩恶扬善、伸张正义。"
 JAP_war_reparations_order_desc:0 "在战争期间，旧日帝军国主义政权对中国造成了大量的物质及财产损失，人员伤亡亦不计其数。为了在两国人民之间建立诚实而持久的友谊，我们愿意为我们国民党朋友遭受的一切损失作出赔偿、"
 JAP_the_first_stage_of_revolution_desc:0 "为了建设真正民主和社会的日本国家，我们有必要实行孙中山先生提出、中国同志所实践的训政理论。一些人固然会斥之为专政手段，但三民主义的意识形态却绝非如此，唯有遵循其原则，我们才能创造出真正的民主。"
 JAP_promote_the_workers_rights_desc:0 "在旧资本主义与军国主义政权治下，工人无疑深受其害，他们不过是生产武器的机器，他们的工会代表也受到专制政府的迫害。我们必须得让工人群众敢于发声，为他们建设一个光明的未来。"
 JAP_encourage_local_controlled_elections_desc:0 "训政阶段与任何形式的党外群众政治参与并不矛盾，我们确有必要对人民进行基层选举和民主参与的普及教育，同时还得让反动派无法妖言惑众，毒害群众的身心健康。"
 JAP_strive_towards_social_equity_desc:0 "没有平等的社会就没有公正的社会。这是全世界社会主义运动所共同拥纳的原则，而作为一个社会性的民众政党，将这一理念化作公民生活中的现实便是我们当仁不让的责任。"
 JAP_panasian_sisterhood_desc:0 "人类社会之中，最受忽视的群体便是女性，除了来自资本主义社会的压迫外，她们还得忍受父权制度的压迫。我国社会绝不会容忍这种区别对待，日中两国妇女，乃至于将来全亚洲、全世界的妇女，都将齐心协力为自己亲手创造一个更为平等、更为公正的世界。"
 JAP_national_reconstruction_comission_desc:0 "我国的许多城市村庄都因中国的入侵而满目疮痍，虽然让亚洲摆脱旧日帝国主义的谬误是正义之事，但在执行正义的过程中，我国人民确实遭受了一些苦难。既然我们正在建设一个更美好的社会，我们自然也需要重建国家，确保将来社会的繁荣昌盛。"
 JAP_create_the_welfare_state_desc:0 "国家有义务为其公民服务，尤其是那些最需要帮助的人。全国上下皆为一体，在这个整体中，每位公民同志的充分发展有赖于全体公民同志的充分发展。我们将依照中国兄弟的模式，建立一个现代高效的福利国家。"
 JAP_revive_the_yen_desc:0 "我国货币因战败与经济崩盘而大幅贬值，而我国经济原先建立在大资本主义联合企业、财阀和战争经济的基础上。我们必须在以团结和多数人利益为基础的新社会主义经济框架下重振日元的价值。"
 JAP_adopt_national_capitalism_desc:0 "我们既不能放手把经济交给满脑子自私自利的贪婪资本家，也不能听信共产党等激进社会主义者的谗言，完全放弃市场。我们要建立起统制体系，将有限的市场、严厉的监督与国家的指导相结合，在保障小微企业与农民自由的同时，确保资金能够得到妥善分配。"
 JAP_combat_the_shame_of_defeatism_desc:0 "部分国民以战败为耻，甚至对我们的中国朋友和同志怀有一种复仇主义的仇恨。有鉴于此，我们政府应启动大规模宣传教育，告诉国民“战败”只是为日本及全世界建成美好、公正社会的必由之路。"
 JAP_joint_sino_jap_construction_scheme_desc:0 "若是仅凭我们单打独斗，重建国土并恢复经济实在有些困难。谢天谢地，亚洲大陆上的国民党同志们愿意出钱出力重建我国诸岛，帮助我国贫苦人民。有人会觉得他们是想借机控制我国社会，但我们实在不该去恶意揣测我们的中国朋友。"
 JAP_sino_japanese_study_programme_desc:0 "我国人民对国民党的理念实在陌生、亦有误解，这都是拜长期以来受自由派与反动派及其反华言论主导的政治气候所赐。这种状况实在不该继续下去，在我们中国恩人的慷慨帮助下，我们将向全体人民教授三民主义与社会主义的基本原理。"
 JAP_japanese_branch_of_the_youth_corps_desc:0 "青年是我们的未来，这是谁也无法否认的事实，而我们的未来就是国民党理想的未来。因此，我们活力四射、精力充沛的青年们必须接受教育与培训，最终成为党的一员，如此一来，哪怕我们年事已高，他们也能接过我们的工作，让日本走向那应有的未来。"
 JAP_establish_the_self_defense_corps_desc:0 "我们需要拥有自卫的能力，要让一切试图奴役日本人民的人如同1274年和1281年的蒙古人一般折戟沉沙。一心报国、殒身不恤的士兵们将构成自卫队的基础，自卫队则将成为我国的国防先锋，我国未来的自决权也因此拥有了坚实的保障。"
 JAP_imperial_regent:0 "帝国摄政"
 JAP_dismantle_the_tools_of_capitalism_desc:0 "资本奴役人民的工具跨越了国界，在那些放任无情无耻之人奴役人民的制度中大行其道，日本人民已经觉醒了，那帮自负的资产阶级再也不能肆意地奴役他们了！"
 JAP_purge_reactionaries_desc:0 "军国主义者、资本家、还有所谓的“泛亚”理论家，本质上都是同一事物的多种体现：那就是反动。我们的新日本将摆脱反动派与自由派的祸害，骄傲勤劳的日本人民已能期待起他们乌托邦式的未来。"
 JAP_renounce_imperialism_desc:0 "资本家与腐朽的天皇的道路是帝国主义的道路，是为了一己私利奴役亚洲人民的道路。我们的新日本将大力批判这些卑鄙行径，在旧日本的废墟上为全体人民建立一个团结的、不折不扣的人道主义新社会。"
 JAP_restore_faith_in_the_civilian_government_desc:0 "有些人不认为我们是被压迫工人的代表，反而认为我们是境外势力的代理人，是其他国家社会主义运动的傀儡。这当然是一派胡言：我们是日本人，我们与天皇及其腐败的仆从进行了多年的斗争，在解放我国的外国同志的帮助下，我们最终赢得了胜利。我们将告知人民这些不可否认的事实，以便在代表与被代表的人民之间建立坚实的联系。"
 JAP_the_communist_supremacy_desc:0 "唯有马克思、恩格斯、列宁的思想，才是真正能把日本乃至于世界无产阶级从枷锁中解放出来的思想！先锋党将组织领导一场前所未有的工业化运动，并根据我们伟大的列宁同志所提出的民主集中制原则，为日本建设一种真正的无产阶级民主。"
 JAP_create_the_united_front_desc:0 "共产党想要独揽大权，但若是想带领日本走向社会主义，我们真正需要的是日本所有社会主义政党的联合运动，以及以工会为途径，让最多数人参与其中的真正大众民主，一如无产阶级天堂法兰西的情况一样。"
 JAP_total_government_nationalisation_desc:0 "工业不能落入私人之手，否则资本主义必将泛滥猖獗，不得民心、不人道的等级压迫制度也会死灰复燃。因此，工业必须置于人民的直接监督之下，由我们共同组成的无产阶级和社会主义国家为代表。"
 JAP_dismantle_the_zaibatsus_desc:0 "在我们的美丽国家中，财阀集团无疑是最可恶的资本家们，他们把持着国家的命脉行业，毫不尊重工人及其权利。我们必须彻彻底底、毫不拖延地将其解散，并将他们的头目绳之以法，毕竟他们基本都是战犯。"
 JAP_radical_land_distribution_desc:0 "肥沃富饶的日本大地长久以来被封建领主与大资本家所掌控，从未真正属于农民阶级，而他们才是这片大地的真正主人。一切真正的革命政府都需要像保护城市工人一般保护农村农民，因此，我们将开始一场激进的土地改革，把应得之物还给人民。"
 JAP_launch_the_five_year_plan_desc:0 "按照我国目前的经济状况，实现繁荣和建设真正现代化国家的唯一有效、可持续的途径是大多数列宁主义理论家与思想家所提倡的计划经济。我党队伍中的英才们将制定雄心勃勃的五年计划，并尽快将其落入实践！"
 JAP_reorganise_central_committee_desc:0 "我党的中央委员会如今是全国范围内的主要政治领导机构，而不再是一个在反动的天皇政权下被视为恐怖主义非法组织的中央委员会。为此，进行改组和适当的纪律教育是很有必要的。"
 JAP_enforce_ideological_purity_desc:0 "我们的理想是人类最宏伟的理想，是无与伦比的人文反省与科学分析的结晶。我们绝不会让国内外敌人腐蚀腐化共产主义这一美丽的意识形态。"
 JAP_shining_communist_republic_desc:0 "我们的工作终于结出了硕果，通过一系列的政治、经济和社会重组政策，往日反动的资本主义君主制国家已不见踪影，一个基于列宁理想的共产主义共和国如今挺立于世。我们不信神仙皇帝，也不信什么宗教，但我们不能否认，我们确实创造出了那些神圣经典中所描述的天堂。"
 JAP_found_the_sohyo_desc:0 "工会及其民主行动组织必须组织起来，这样他们才能变得更为高效，进而得到民众的拥护。就像法国工会在劳工总议会或英国工会在劳工联合会议中召开全国会议，敲定立法并代表工农群众一样，日本的工会也将在新成立的日本工会总评议会中召开大会。"
 JAP_promote_fair_land_redistribution_desc:0 "日本的土地分配极不公平，许多农村和农业工人被迫向富有的地主出卖自己的劳动力，而这些地主对他们本地的经济发展毫无贡献。在我们的新日本里，每个农民都将拥有自己的一片土地，能够自由自在地安享繁荣。"
 JAP_nationalise_the_zaibatsus_desc:0 "财阀就是一群控制着日本绝大多数工业的大企业集团，他们为一己私利直接无情地支持着天皇的反动战争，毫不关心被压迫者们的命运。他们绝不可能在我们努力创造的公正社会中继续存在下去，因此，财阀的所有财产将立即归日本工人所有。"
 JAP_create_peoples_communes_desc:0 "民主只能是全国性的，但也必须是地方性的，这样才能让每个人都明白自己的需求得到了满足，自己的要求与意见也有人倾听。依照英法模式，根据工团主义民主模式，各个公社将掌握重要的政治权利。"
 JAP_strengthen_workers_councils_desc:0 "工人委员会是无产阶级表达他们的要求，并表达他们对与他们工作生活有关的一切需求的主要组织之一。各委员会应当掌握尽可能大的权力，以此捍卫全国工人间直接的、兄弟般的关系。"
 JAP_the_red_flag_shall_fly_here_desc:0 "有些人认为日本不可能发生社会主义革命。但事实的确如此，多归了日帝军队的战败与外国同志的支持，日本工人终于抛弃了反动派，举起了那高高飘扬的红旗、那被工人鲜血染红的赤旗，世界一日不自由，斗争一日不停止！"
 JAP_emancipate_women_desc:0 "在整个人类历史上，妇女一直是被遗忘的一部分，她们受到资本主义制度、封建主义制度乃至于从前一切社会形式的压迫。但在我们的社会主义新社会里，这种毫无意义的、错误至极的歧视绝不能继续存在，无产阶级应当不分男女地团结起来，共同走向繁荣，共同建设社会主义乌托邦！"
 JAP_create_socialist_youth_league_desc:0 "青年是未来的先锋，当我们这帮老年人垂垂老矣、撒手人寰时，也要靠他们接过治国理政的重任，我们必须用我们的社会主义理想教育青年，让一代代青年来实现我们的理想，总有一天，他们终将亲眼见证那场反对资本主义的全球革命。"
 JAP_encourage_revolutionary_culture_desc:0 "古日本文化中的唯物主义部分以资本主义为特征，唯心主义部分又以宗教为特征，这与我们对美好社会的愿景水火不容。我们必须革新日本文化，使之成为理性主义的、人文主义的，首先是社会主义的文化，进而使之成为真正面向世界、面向各国同志的现代文化。"
 JAP_sponser_overseas_revolutionary_studies_desc:0 "教育是现代社会稳定的基石，但日本的大学没有能力为全体国民提供教育，在当下我国百废待兴之时尤为如此。为了让我国学生能接受最好的教育，我们将鼓励他们到其他革命国家，特别是英法两国留学，让他们向社会主义世界最优秀的研究人员与教授求学。"
 JAP_model_colony:0 "模范殖民地"
 JAP_korean_military_administration:0 "朝鲜军政区"
 JAP_reorganized_gov_of_china:0 "改组中国政府"
 JAP_model_colony_2:0 "模范殖民地"
 JAP_form_transitional_government_desc:0 "战败后的艰难处境让我们无力在全国范围内组织起民主选举，而为了确保战后重建的起步阶段能够顺利完成，我们应组建一过渡政府。"
 JAP_replace_the_wartime_cabinet_desc:0 "战时服务于天皇的内阁只给我们带来了苦难、战败与死亡。我们应把这群无能虫豸赶下台，代之以有为的政府和忠诚的官员，好夯实根基，全力开展重建工作。"
 JAP_price_and_inflation_controls_desc:0 "过渡政府必须对经济加以干预，以防止本就脆弱的经济状况雪上加霜，加重人民的苦难。生活必需品的价格必须得到严格管控，恶性通货膨胀也要尽全力避免之。"
 JAP_emergency_relief_for_wartorn_areas_desc:0 "战争期间，我们部分地区被炸成了一片废墟，当地的人民连逃跑的力气都没有，如果我们不出手，那他们就只能是死路一条了。我们应动员前士兵、征召兵尽快开赴受难地区，展开救济工作。"
 JAP_question_of_the_imperial_family_desc:0 "天皇是日本的象征，受万民所敬仰——战前确实如此，但这些年我们在天皇治下所经历的苦难与惨剧让许多人认清了现实，开始反思起来：有人要求剥夺天皇的一切权力，甚至还有人直言其必须退位，代以日本共和国。"
 JAP_repeal_the_peace_preservation_laws_desc:0 "战前的《治安维持法》就是政府用来控制人民、保住权力的工具，这种法律和我们要建设的新日本格格不入。"
 JAP_pressure_the_dissolution_of_the_zaibatsu_desc:0 "财阀是战前政府的共谋，甚至说是日本背地里真正的掌权人也不为过，它们是我们经历的战争以及人民当下所遭受的苦难的罪魁祸首。绝不容许此等组织再度犯下其恶行，必须尽快将其解散。"
 JAP_constitutional_amendments_desc:0 "战前的政治动荡和大规模暴力行为证明了日本的现行宪法存在诸多漏洞，为了未来政局的稳定，我们应颁布宪法修正案。"
 JAP_industrial_demobilisation_desc:0 "战前的工业总动员完全是为战争服务的，它严重摧残了我们人民的经济自由。我们应尽快进行工业复员，重回更加稳定的市场经济体系，为未来的经济繁荣打下基础。"
 JAP_push_through_the_trade_union_law_desc:0 "对工会的管控和封禁让许多人转向了暴力且危险的革命思想，导致了工人的激进化。亡羊补牢为时未晚，我们应扩大工会的权利，认真倾听他们的要求，只要合情合理便予以采纳。"
 JAP_nationalisation_of_coal_mines_desc:0 "煤炭是我国工厂的必需品，日本人民也靠它取暖。国家应当控制像煤炭行业这样至关重要的部门，以此确保我们不会永远在这种生活必需品的供应上陷入短缺。"
 JAP_ramp_up_relief_efforts_for_peasants_desc:0 "日本的农民和其他农事从业者长期以来一直是为战前政府所遗忘的受害者，也是受战争之害蹂躏最严重的人群之一。我们需要尽快尽最大努力援助这些被遗忘的日本同胞。"
 JAP_blossom_of_a_freer_japan_desc:0 "我们的新日本不再是一个专制压迫的国家，而是一个为人民服务的现代民主国家。过去的道路只会招致毁灭和死亡。我们所踏上的新道路将会是一条通向现代化和全民自由的康庄大道。"
 JAP_national_economic_board_desc:0 "战时军工复合体毁于一旦之后，国家经济就陷入了灾难性的困顿。我们必须让经济重新挺立起来。为此，我们必须采取直接的经济干预措施，并与国内最杰出的实业家开展密切合作。"
 JAP_place_restrictions_on_diet_representatives_desc:0 "有些小人揣测，我们在战争中的频频失利就是为了给传播社会主义等危险思想打掩护。就算改革是必要之举，对这些思想点头哈腰也只会徒增我国人民本就深重的苦难。我们必须限制这些煽动者的政治权利，防止他们传播自己的邪说。"
 JAP_aid_for_industrial_centers_desc:0 "我国大部分人口工作的许多城市工业中心在战争期间遭到了敌军轰炸的严重破坏。我们必须尽快重建这些中心，以确保恢复经济增长。"
 JAP_adapt_the_new_labor_standards_act_to_the_zaibatsu_desc:0 "对我国经济至关重要的各路财阀无疑是我国最爱国的企业。然而，我们也不得不说他们对待工人有时太过苛刻，这种作风严重损害了我们的经济，成了一些人投向社会主义的导火索。我们需要改善工人的工作条件，但又不能让财阀们不满。"
 JAP_mutual_economic_aid_with_the_big_four_desc:0 "三菱、三井、住友和安田组成了我国的四大财阀，也是我国最大的工业集团。然而战败的打击却让它们一蹶不振，我们必须帮助它们以最佳方式重新在经济领域发挥重要作用。"
 JAP_turn_a_blind_eye_to_monopolies_desc:0 "有些人认为，日本垄断企业的存在损害了我们的经济增长，压榨了我们的工人。这番话或许有一定道理，但财阀在我国经济中所发挥的作用不可或缺，与它们作对无异于经济自杀。为了日本的利益，我们必须反其道而行，继续与财阀合作。"
 JAP_a_new_sun_in_the_sky_desc:0 "新的日本诞生了。这是一个繁荣稳定、人人平等的日本，是一个抛弃了自我毁灭的帝国主义道路、转而通过资本主义市场经济和平致富的日本。日本人民以我们为傲，我们也应该为自己的成就感到骄傲。"
 JAP_redistribution_of_land_desc:0 "日本的土地分配总是不甚公平，大片大片的土地仍被封建地主所掌控，在土地之上劳作的农奴也受尽了他们的剥削。这种制度既违背了人道原则，又妨碍了经济增长，我们必须制定一部简单易懂的法令来解决这个老大难问题。"
 JAP_estabilish_the_japanese_national_railway_desc:0 "在日本，长途旅行的方式仍然古老落后，这给我们的人民带来了很大的不便。建设覆盖全国的铁路网将有助于缓解这一问题。"
 JAP_emancipation_of_women_desc:0 "我国妇女常年被体制遗忘在外，政治和经济权利都少得可怜。然而，我们要想重建国家，妇女的体力和脑力劳动无疑贡献非凡，因此我们将扩大她们的权利，鼓励她们付出更多的劳动。"
 JAP_reorganise_the_writing_system_desc:0 "我们古老的文字系统已经落后于时代，这无疑拔高了我们子代和想要学习我们美丽语言的外国人的入门门槛。我们需要以土耳其和俄罗斯为榜样，将其拉入现代化的行列。"
 JAP_breakdown_of_state_shinto_desc:0 "以天皇为中心的国家神道教可能在过去为我们带来了稳定，但也使我们在战争期间表现出极端的狂热和暴力。我们将踏上的新道路是理性主义和充分民主的道路，这种陈旧的学说在其中没有容身之地。"
