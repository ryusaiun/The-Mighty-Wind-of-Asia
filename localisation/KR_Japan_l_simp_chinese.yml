 KR_co_prosperity_sphere_desc_JAP:0 "§H大东亚共荣圈§!是一个经济政治联盟，其目标为驱逐亚洲的欧美帝国主义势力。身为共荣圈的领袖，日本为成员国提供投资和专业技术支援，作为代价，各成员国则需允许日本使用当地资源以及扩展其在当地政治影响力。\n\n当前的经济共荣圈成员：§H[JAP.GetNameWithFlag]§!、[JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14] "
