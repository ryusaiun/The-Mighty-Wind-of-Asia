 JAP_Imperial_Family_exiled:0 "流放皇室家族"
 JAP_Imperial_Family_exiled_desc:0 "天皇和他的家人已经被驱逐出境，再无机会回到本土列岛。尽管大街小巷回荡着人民愤怒的抗议之声，但却没有爆发大规模的暴力事件。不过，我国的威望和军队的战力都因此遭受了极大的影响。"
