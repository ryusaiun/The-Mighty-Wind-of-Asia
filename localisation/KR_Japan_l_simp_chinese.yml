 JAP_sister_republic_idea:0 "姊妹共和国"
 JAP_sister_republic_idea_desc:0 "尽管日本曾给中国人民带来了深重灾难，但在中国领导下多年的训政却让日本人受到启发，转而进行自己的国民革命。在三民主义的领导下，他们也将成为泛亚人民反帝伟大斗争中的同志。日本已从战败的混乱与耻辱中走出，走在一条新的道路上——抛弃帝国主义思想，与其社会主义兄弟姐妹精诚团结的道路。"
 JAP_communist_republic_of_japan_idea:0 "日本共产主义共和国"
 JAP_communist_republic_of_japan_idea_desc:0 "经历种种困难，日本共产主义者终于建立了一个真正的人民共和国——一个为日本工农鞠躬尽瘁的人民政府。他们将不再被天皇及其朝廷的封建锁链束缚，也不再被迫服务于资本主义军国主义者的狂想。新的黎明、新的太阳正在亚洲大地上升起，亚洲人民已经站起来了！"
 JAP_the_revolution_successful_idea:0 "革命成功"
 JAP_the_revolution_successful_idea_desc:0 "经历种种困难，社会主义者和社会民主主义者携手组建了联合阵线，共同致力于服务日本真正的无产阶级。现在，我们将尽己所能保卫革命胜利果实，让红旗不倒！同志们，务必铭记1911年以来牺牲的先烈，日本社会主义万岁！"
 JAP_devastated_national_economy_idea:0 "国家经济衰退"
 JAP_devastated_national_economy_idea_desc:0 "日本前所未有的战败和向外国占领军的无条件投降致使日本经济完全崩溃。虽然先前有过满铁垮台造成的经济混乱，但与完全占领和经济活动全面中止造成的经济灾难比起来，这不过是小巫见大巫。国家经济因为累累负债和投资萎缩而摇摇欲坠，需要很长一段时间才能完全恢复。"
