 JAP_create_the_national_police_reserve:0 "建立警察预备队"
 JAP_create_the_national_police_reserve_desc:0 "我军的战败让许多人民担心我国会不会因为没有军队而陷入混乱，毕竟以前我国公民在生活之中处处都见得到军队。我们将为警察部队建立一支后备力量，以此保证我国不会在维持秩序上缺乏人手。"
 JAP_reestablish_centralised_command_structures:0 "重建集中指挥架构"
 JAP_reestablish_centralised_command_structures_desc:0 "我们残余的武装部队处于组织与道德双重混乱的状态，军队指挥链也日趋混乱。为了保证军队的质量及其平稳运行，我们需要重新集中和改组军事指挥机构。"
 JAP_study_from_past_defeats:0 "以史为鉴"
 JAP_study_from_past_defeats_desc:0 "虽然我国的战败对我军的影响极为负面，但我们可以从过去的错误中吸取教训，评估我们的旧战略，改进我们的旧理论，进而保证不再重蹈覆辙，让我们的本土列岛能在我们现代化、改进后的军队的保卫下高枕无忧。"
 JAP_subversive_activities_prevention_law:0 "破坏活动防止法"
 JAP_subversive_activities_prevention_law_desc:0 "许多具有复仇主义性质的秘密组织与恐怖组织拒绝承认战败的事实，继续煽动我国人民反对政府，他们称我国政府不过是任由战胜者摆布的傀儡。我们不能让这些危险分子继续这么肆无忌惮，所以我们准备通过《破坏活动防止法》，让我们有追踪他们的办法，最终制止他们的活动。"
 JAP_host_joint_military_exercises:0 "举行联合军事演习"
 JAP_host_joint_military_exercises_desc:0 "我军曾向强敌屈膝，但旧日之敌如今正伸出手来，要和我们成为未来的朋友。我们将促进与新盟友的合作、共同训练与行动，以保障日本的和平与安宁的未来。"
 JAP_revitalise_the_defense_industry:0 "振兴国防工业"
 JAP_revitalise_the_defense_industry_desc:0 "我国的大部分军工工厂如今都成了一片废墟，尽管我们已经抛弃了军国主义的野心，但任何一个名副其实的现代国家都需要拥有自保自卫的能力，一个崭新的、充满活力的国防工业将帮助我们实现这一目标。"
 JAP_create_the_air_self_defense_force:0 "创立航空自卫队"
 JAP_create_the_air_self_defense_force_desc:0 "自1914年以来，航空领域在战争中的地位愈发重要，若是放弃这一领域的发展可谓愚蠢至极，作为一个现代国家，航空领域对于我国国防是至关重要的。新的资金将被分配给该领域，以确保日本的天空能处在日本飞行员的视线之中。"
 JAP_focus_on_agility:0 "重视机动"
 JAP_focus_on_agility_desc:0 "空战中最为重要的因素无疑是飞机的速度与机动性，这是决定追击或逃脱能否成功的关键所在。我们将大批量生产新式轻型飞行器与战斗机，并加紧培训新一代的勇敢飞行员。"
 JAP_focus_on_range_capabilities:0 "重视航程"
 JAP_the_air_war_of_future:0 "未来的空战"
 JAP_the_air_war_of_future_desc:0 "我国虽然战败，但我军的航空战术还是有用的，只有从过去的经验中学习，我们才能发展出更适合我国以及我们周围世界的未来空战技术，才能拥有一支真正的未来空军。"
 JAP_install_island_defenses:0 "设立岛屿防卫"
 JAP_install_island_defenses_desc:0 "当海战愈发现代、形式愈发多样时，日本孤立海外的地理条件已不能再保障我们的国家安全。我们将建设一套海防陆防系统，确保再也没有人能登上我国的国土。"
 JAP_create_the_coastal_security_force:0 "创立海上警备队"
 JAP_create_the_coastal_security_force_desc:0 "我国大部分的海军力量都因战败而解散，我国领海因此任由海盗摆布，我国的许多水手也变得无所事事。海上警备队的建立将赋予这些人新的使命，也让我国的海岸能得到保护。"
 JAP_transport_ship_programme:0 "运输船项目"
 JAP_transport_ship_programme_desc:0 "我国海军工业从前专注于生产以征服东亚为目标的军舰，如今，我国工业将专注于生产和平的、以防御为目的的舰队，进而促进日本与世界各国以及日本人民之间的合作。"
 JAP_create_the_mine_warfare_force:0 "创立扫海队群"
 JAP_create_the_mine_warfare_force_desc:0 "我们的岛屿防御理论也包括水雷的发展，毕竟它们在对付许多舰艇和潜艇的时候还是很有用的。生产这些设备当然要花点钱，但日本及其人民的安全永远是第一位的。"
 JAP_doctrine_of_coastal_protection:0 "海岸保护学说"
 JAP_doctrine_of_coastal_protection_desc:0 "我们的新海军部队的首要任务不再是在整个亚洲进行劳民伤财的战役，而是保卫我们的家园，抵御那些试图破坏日本人民福祉的潜在入侵者，我们的理论、言论与行动都将反映这一新的现实。"
 JAP_organise_the_maritime_self_defense_force:0 "组织海上自卫队"
 JAP_organise_the_maritime_self_defense_force_desc:0 "海上自卫队是我国新形式的海军，其目的完全是保卫我国的领海，正如我国陆军保卫着我国安宁一般，而这一最重要的角色必将由勇敢忠诚的人担任。"
 JAP_co_prosperity_decisions:0 "日本的共荣圈"
 JAP_co_prosperity_decisions_desc:0 "我国组建的国家联盟将引导亚洲人民合力驱逐欧美帝国主义势力。各国将于此聚沙成塔，共存共荣，日本则将登临塔巅，享繁荣之最。\n\n当前的经济共荣圈成员：[JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction:0 "邀请[From.GetNameDef]加入联盟"
 JAP_invite_into_faction_desc:0 "由于[From.GetAdjective]政府在东京会议上表现了结盟的兴趣，现在我们的会谈只不过是走个过场罢了。"
 JAP_invite_into_economic_sphere:0 "邀请[From.GetNameDef]加入经济共荣圈"
 JAP_invite_into_economic_sphere_desc:0 "[From.GetNameDefCap]是一个尚未结盟的国家或已经是日本的盟友，无论哪种情况，他们都是被我们争取入“大东亚共荣圈”的最佳候选人……这是为了他们的利益，而且“十分”有利于我们的利益。"
 JAP_invest_in_sphere_member1:0 "促进在[From.GetNameDef]的投资"
 JAP_invest_in_sphere_member1_desc:0 "我们应该开始投资[From.GetNameDef]，这不仅方便我们同他们贸易，还能增大其国内的日本势力，以便我们日后从内部支配他们。"
 JAP_invest_in_sphere_member2:0 "促进在[From.GetNameDef]的投资"
 JAP_invest_in_sphere_member2_desc:0 "我们应该开始投资[From.GetNameDef]，这不仅方便我们同他们贸易，还能增大其国内的日本势力，以便我们日后从内部支配他们。"
 JAP_invest_in_sphere_member3:0 "促进在[From.GetNameDef]的投资"
