 kozahacom_subtype:0 "讲座派共产主义"
 kozahacom_subtype_desc:0 "§Y讲座派共产主义§!\n\n£GFX_ideology_kozahacom_bar\n\n\n\n\n讲座派共产主义，亦称“日式马克思列宁主义”或更直接地被称为“福本主义”。该理论由日本共产党两大领袖福本和夫与野吕荣太郎共同构建，主张革命应分两阶段推进：首先完成资产阶级民主革命以清除封建残余，继而实施社会主义革命。并且特别强调，在社会主义革命完成后，须在党内实行民主集中制并建立领袖权威，以此强化党组织的集权化领导。而在经济纲领方面，该派系倡导以大规模集体化与高速工业化为核心的计划经济体系，力图通过国家主导的工业化进程实现日本从传统农业国向现代工业强国的快速转型。\n除去以上共产主义理论中共性的主张，讲座派也发展了独特的市民社会理论。该派系认为市民社会具有两个层次的概念意蕴：一是泛化的市民社会概念，指代那种发展壮大于本源共同体时期的、基于分工—物质交往的社会关系；二是作为具体社会形态的市民社会，其典型形态是近代市民社会，资本主义的市民社会与社会主义的市民社会是其后续发展。讲座派在与阶级社会相区别的情况下界定市民社会，将其视为社会的第一次形成。同时，他们也强调市民社会与资本主义社会的区别，认为市民社会是具体的社会历史形态，而社会主义社会是市民社会的最后发展阶段。\n值得注意的是，尽管与劳农派共产主义者同样强调马克思主义本土化，但讲座派更注重将马克思列宁主义原理与日本特殊国情相结合，通过深度解析日本资本主义发展史来探索独特的革命路径，始终强调理论联系实际的基本原则，明确反对教条主义倾向。"
